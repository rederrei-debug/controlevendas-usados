<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Controle de Vendas</title>

  <style>
    :root{
      --bg:#f4f6f9;
      --card:#ffffff;
      --primary:#2563eb;
      --success:#16a34a;
      --danger:#dc2626;
      --warning:#f59e0b;
      --text:#111827;
      --border:#e5e7eb;

      /* “tamanho grande” no mobile */
      --radius:18px;
      --shadow:0 10px 26px rgba(17,24,39,.08);

      --fs-base:18px;    /* base do texto no celular */
      --fs-title:20px;   /* header */
      --fs-btn:15px;     /* botões */
      --fs-stat:28px;    /* números do dashboard */
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      font-size: var(--fs-base);
      overflow-x:hidden;

      /* ✅ estrutura para ocupar a tela inteira */
      display:flex;
      flex-direction:column;
      min-height: 100dvh;
    }

    header{
      position:sticky;
      top:0;
      z-index:50;
      background:var(--primary);
      color:#fff;
      text-align:center;
      font-weight:900;
      font-size: var(--fs-title);
      padding: 16px 12px;
      padding-top: calc(16px + env(safe-area-inset-top));
      box-shadow:0 8px 22px rgba(37,99,235,.25);
    }

    nav{
      position:sticky;
      top:64px;
      z-index:45;
      background:rgba(244,246,249,.94);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--border);
      padding:12px;
    }

    .nav-wrap{
      max-width:980px;
      margin:0 auto;
      display:grid;
      grid-template-columns: repeat(2, 1fr); /* ✅ 2x2 no celular */
      gap:10px;
    }

    nav button{
      min-height:52px; /* ✅ botão alto */
      padding:14px 10px;
      border-radius:999px;
      border:none;
      background:var(--primary);
      color:#fff;
      font-weight:800;
      font-size: var(--fs-btn);
      cursor:pointer;
      box-shadow:0 10px 20px rgba(37,99,235,.18);
      transition: transform .06s ease, filter .12s ease;
      touch-action: manipulation;
    }
    nav button:active{ transform: scale(.98); filter:brightness(.95); }

    /* ✅ área principal cresce e ocupa o restante da tela */
    .container{
      flex:1;
      max-width:980px;
      width:100%;
      margin:0 auto;
      padding:14px 12px calc(18px + env(safe-area-inset-bottom));
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      padding:18px;
      border:1px solid var(--border);
      box-shadow:var(--shadow);
    }
