<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Controle de Vendas</title>

<style>
:root{
  --bg:#f4f6f9;
  --card:#ffffff;
  --primary:#2563eb;
  --success:#16a34a;
  --danger:#dc2626;
  --warning:#f59e0b;
  --text:#111827;
  --border:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  background:var(--primary);
  color:#fff;
}

/* NAV (ajustado p/ celular: 2x2) */
nav{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  padding:15px;
  max-width:900px;
  margin:auto;
}

nav button{
  flex:1 1 calc(50% - 10px);
  padding:14px;
  border-radius:22px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:700;
  font-size:15px;
}

.container{
  max-width:900px;
  margin:auto;
  padding:15px;
}

.card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  border:1px solid var(--border);
  margin-bottom:15px;
}

.hidden{display:none}

input,select,textarea{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  margin-bottom:10px;
  font-size:16px;
}

textarea{resize:vertical}

button.action{
  width:100%;
  padding:12px;
  border-radius:14px;
  background:var(--primary);
  color:#fff;
  border:none;
  font-weight:bold;
  font-size:16px;
}

/* DASHBOARD */
.dashboard{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
}

.stat{
  background:#f9fafb;
  padding:20px;
  border-radius:18px;
  border:1px solid var(--border);
}

.stat span{
  display:block;
  font-size:28px;
  font-weight:900;
  margin-top:8px;
}

.stat:nth-child(1) span{color:var(--warning)}
.stat:nth-child(2) span{color:var(--primary)}
.stat:nth-child(3) span{color:var(--success)}

/* VENDA */
.produto{
  display:grid;
  grid-template-columns:90px 1fr;
  gap:15px;
  border:1px solid var(--border);
  border-radius:18px;
  padding:15px;
  margin-bottom:15px;
}

.produto img{
  width:90px;
  height:90px;
  object-fit:cover;
  border-radius:14px;
  background:#e5e7eb;
}

/* HISTÃ“RICO */
.historico-item{
  border:1px solid var(--border);
  border-radius:18px;
  padding:12px;
  margin-bottom:12px;
}

.historico-header{
  display:grid;
  grid-template-columns:70px 1fr 90px 24px;
  align-items:center;
  gap:6px;
}

.historico-header img{
  width:70px;
  height:70px;
  object-fit:cover;
  border-radius:14px;
}

.seta{
  font-size:18px;
  text-align:center;
  cursor:pointer;
}

.historico-detalhes{
  margin-top:10px;
  padding-top:10px;
  border-top:1px dashed var(--border);
  display:none;
}

/* MOBILE: dashboard em coluna e cards mais confortÃ¡veis */
@media (max-width: 520px){
  header{padding:16px;font-size:20px}
  .container{padding:12px}
  .card{padding:16px}
  .dashboard{grid-template-columns:1fr}
  .stat span{font-size:34px}
  .historico-header{grid-template-columns:64px 1fr 78px 24px}
  .historico-header img{width:64px;height:64px}
}
</style>
</head>

<body>
<header>ðŸ’° Controle de Vendas</header>

<nav>
  <button onclick="mostrar('dashboard')">Dashboard</button>
  <button onclick="mostrar('cadastro')">Cadastrar</button>
  <button onclick="mostrar('venda')">Vender</button>
  <button onclick="mostrar('historico')">HistÃ³rico</button>
</nav>

<div class="container">

  <!-- DASHBOARD -->
  <div id="dashboard" class="card">
    <div class="dashboard">
      <div class="stat">Produtos em estoque<span id="qtd">0</span></div>
      <div class="stat">Valor em estoque<span>R$ <span id="valorEstoque">0.00</span></span></div>
      <div class="stat">Lucro total<span>R$ <span id="lucro">0.00</span></span></div>
    </div>
  </div>

  <!-- CADASTRO -->
  <div id="cadastro" class="card hidden">
    <input id="nomeProduto" placeholder="Nome do produto">
    <input id="valorCompra" type="number" placeholder="Valor de compra">
    <input id="imgInput" type="file" accept="image/*" onchange="carregarImagem(event)">
    <button class="action" id="btnCadastrar" onclick="cadastrar()">Cadastrar Produto</button>
  </div>

  <!-- VENDA -->
  <div id="venda" class="hidden"></div>

  <!-- HISTÃ“RICO -->
  <div id="historico" class="card hidden">
    <select id="filtroMes" onchange="atualizarHistorico()">
      <option value="">Todos os meses</option>
      <option value="0">Janeiro</option><option value="1">Fevereiro</option><option value="2">MarÃ§o</option>
      <option value="3">Abril</option><option value="4">Maio</option><option value="5">Junho</option>
      <option value="6">Julho</option><option value="7">Agosto</option><option value="8">Setembro</option>
      <option value="9">Outubro</option><option value="10">Novembro</option><option value="11">Dezembro</option>
    </select>
    <div id="historicoLista"></div>
  </div>

</div>

<script>
let estoque = [];
let historico = [];
let lucroTotal = 0;

let imagemTemp = null;
let imagemCarregando = false;

let saveTimer = null;

/* ========= helpers base64 (unicode safe) ========= */
function toB64Unicode(str){
  const bytes = new TextEncoder().encode(str);
  let bin = "";
  bytes.forEach(b => bin += String.fromCharCode(b));
  return btoa(bin);
}
function fromB64Unicode(b64){
  const bin = atob(b64);
  const bytes = Uint8Array.from(bin, c => c.charCodeAt(0));
  return new TextDecoder().decode(bytes);
}

/* ========= comunicaÃ§Ã£o com Kodular ========= */
function isKodular(){
  return !!(window.AppInventor && typeof window.AppInventor.setWebViewString === "function");
}

function snapshotObj(updatedAt){
  return {
    v: 1,
    updatedAt: updatedAt || Date.now(),
    estoque,
    historico,
    lucroTotal
  };
}

function exportSnapshotB64(updatedAt){
  return toB64Unicode(JSON.stringify(snapshotObj(updatedAt)));
}

function enviarParaKodularDebounced(updatedAt){
  if(!isKodular()) return;
  clearTimeout(saveTimer);
  saveTimer = setTimeout(() => {
    try{
      const b64 = exportSnapshotB64(updatedAt);
      window.AppInventor.setWebViewString(b64);
    }catch(e){
      console.log("Falha ao enviar para Kodular:", e);
    }
  }, 500); // <- essencial para â€œcadastro rÃ¡pidoâ€
}

/* FunÃ§Ã£o chamada pelo Kodular via EvaluateJS */
window.loadFromKodularB64 = function(b64){
  try{
    if(!b64) return;

    const json = fromB64Unicode(b64);
    const data = JSON.parse(json);

    if(!data || typeof data !== "object") return;

    const remoteUpdated = Number(data.updatedAt || 0);
    const localUpdated  = Number(localStorage.getItem("updatedAt") || 0);

    // SÃ³ aplica se o TinyDB for mais novo (ou se local estiver vazio)
    if(localUpdated && remoteUpdated && remoteUpdated <= localUpdated){
      return;
    }

    estoque = Array.isArray(data.estoque) ? data.estoque : [];
    historico = Array.isArray(data.historico) ? data.historico : [];
    lucroTotal = Number(data.lucroTotal || 0);

    // mantÃ©m compatÃ­vel com seu modelo atual
    try{
      localStorage.setItem("estoque", JSON.stringify(estoque));
      localStorage.setItem("historico", JSON.stringify(historico));
      localStorage.setItem("lucroTotal", String(lucroTotal));
      localStorage.setItem("updatedAt", String(remoteUpdated || Date.now()));
    }catch(e){}

    atualizarDashboard();
    atualizarHistorico();
  }catch(e){
    console.log("loadFromKodularB64 erro:", e);
  }
};

/* ========= STORAGE ========= */
function salvarDados(){
  const updatedAt = Date.now();

  // tenta salvar no localStorage (browser/webview)
  try{
    localStorage.setItem("estoque", JSON.stringify(estoque));
    localStorage.setItem("historico", JSON.stringify(historico));
    localStorage.setItem("lucroTotal", String(lucroTotal));
    localStorage.setItem("updatedAt", String(updatedAt));
  }catch(e){
    console.log("localStorage cheio/erro:", e);
    // mesmo se falhar, ainda tenta mandar pro TinyDB
  }

  // manda pro Kodular (TinyDB) com debounce
  enviarParaKodularDebounced(updatedAt);
}

function carregarDados(){
  try{
    estoque = JSON.parse(localStorage.getItem("estoque")) || [];
    historico = JSON.parse(localStorage.getItem("historico")) || [];
    lucroTotal = parseFloat(localStorage.getItem("lucroTotal")) || 0;
  }catch(e){
    estoque = [];
    historico = [];
    lucroTotal = 0;
  }
  atualizarDashboard();
  atualizarHistorico();
}

/* ========= NAV ========= */
function mostrar(id){
  document.querySelectorAll('.card,#venda').forEach(e => e.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
  if(id === "venda") renderVenda();
}

/* ========= IMAGEM (compressÃ£o p/ nÃ£o estourar limite) ========= */
function carregarImagem(e){
  const file = e.target.files && e.target.files[0];
  if(!file) return;

  imagemCarregando = true;
  document.getElementById("btnCadastrar").disabled = true;

  const r = new FileReader();
  r.onload = () => {
    const img = new Image();
    img.onload = () => {
      const max = 700; // ajuste: maior = melhor qualidade, mas mais pesado
      let w = img.width, h = img.height;
      const scale = Math.min(1, max / Math.max(w, h));
      const cw = Math.round(w * scale);
      const ch = Math.round(h * scale);

      const canvas = document.createElement("canvas");
      canvas.width = cw;
      canvas.height = ch;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, cw, ch);

      // JPEG reduz MUITO o tamanho
      imagemTemp = canvas.toDataURL("image/jpeg", 0.75);

      imagemCarregando = false;
      document.getElementById("btnCadastrar").disabled = false;
    };
    img.src = r.result;
  };
  r.readAsDataURL(file);
}

/* ========= CADASTRO ========= */
function cadastrar(){
  if(imagemCarregando) return alert("Aguarde a imagem carregar.");
  if(!nomeProduto.value || !valorCompra.value) return alert("Preencha tudo");

  estoque.push({
    nome: nomeProduto.value,
    compra: +valorCompra.value,
    imagem: imagemTemp
  });

  nomeProduto.value = "";
  valorCompra.value = "";
  imagemTemp = null;
  document.getElementById("imgInput").value = "";

  salvarDados();
  atualizarDashboard();
}

/* ========= VENDA ========= */
function renderVenda(){
  venda.innerHTML = "";
  estoque.forEach((p,i) => {
    venda.innerHTML += `
      <div class="produto">
        <img src="${p.imagem || ''}">
        <div>
          <strong>${p.nome}</strong><br>
          <small>Custo: R$ ${p.compra.toFixed(2)}</small>
          <input type="date" id="data-${i}">
          <input type="number" placeholder="Valor de venda" id="venda-${i}">
          <textarea placeholder="Nota / Detalhes" id="nota-${i}"></textarea>
          <button class="action" style="background:var(--success)" onclick="vender(${i})">Vender</button>
        </div>
      </div>`;
  });
}

function vender(i){
  const v = parseFloat(document.getElementById(`venda-${i}`).value);
  if(!v) return alert("Informe o valor");

  const p = estoque[i];
  const nota = document.getElementById(`nota-${i}`).value;
  const dataInput = document.getElementById(`data-${i}`).value;
  const dataVenda = dataInput ? new Date(dataInput + "T12:00") : new Date();

  lucroTotal += v - p.compra;

  historico.push({
    ...p,
    venda: v,
    nota,
    data: dataVenda.toLocaleDateString("pt-BR"),
    mes: dataVenda.getMonth(),
    ts: dataVenda.getTime()
  });

  estoque.splice(i,1);

  salvarDados();
  renderVenda();
  atualizarDashboard();
  atualizarHistorico();
}

/* ========= DASHBOARD ========= */
function atualizarDashboard(){
  qtd.textContent = estoque.length;
  valorEstoque.textContent = estoque.reduce((s,p)=>s+p.compra,0).toFixed(2);
  lucro.textContent = lucroTotal.toFixed(2);
}

/* ========= HISTÃ“RICO ========= */
function atualizarHistorico(){
  const mes = filtroMes.value;
  historicoLista.innerHTML = "";

  historico
    .slice()
    .sort((a,b)=>b.ts-a.ts)
    .filter(h=>mes==="" || h.mes==mes)
    .forEach((h,i)=>{
      historicoLista.innerHTML += `
        <div class="historico-item">
          <div class="historico-header">
            <img src="${h.imagem || ''}">
            <strong onclick="toggleDetalhes(${i})">${h.nome}</strong>
            <div onclick="toggleDetalhes(${i})">${h.data}</div>
            <div class="seta" id="seta-${i}" onclick="toggleDetalhes(${i})">â–¶</div>
          </div>
          <div class="historico-detalhes" id="detalhes-${i}">
            <p>Compra: R$ ${h.compra.toFixed(2)}</p>
            <p>Venda: R$ ${h.venda.toFixed(2)}</p>
            <p>Lucro: R$ ${(h.venda-h.compra).toFixed(2)}</p>
            <p>Nota: ${h.nota || '-'}</p>
            <button class="action" style="background:var(--danger)" onclick="excluirVenda(${i})">Excluir</button>
          </div>
        </div>`;
    });
}

function toggleDetalhes(i){
  const d = document.getElementById(`detalhes-${i}`);
  const s = document.getElementById(`seta-${i}`);
  const aberto = d.style.display === "block";
  d.style.display = aberto ? "none" : "block";
  s.textContent = aberto ? "â–¶" : "â–¼";
}

function excluirVenda(i){
  if(!confirm("Excluir esta venda?")) return;
  const h = historico[i];
  lucroTotal -= (h.venda - h.compra);
  historico.splice(i,1);
  salvarDados();
  atualizarDashboard();
  atualizarHistorico();
}

/* INIT */
carregarDados();
</script>
</body>
</html>
