<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Controle de Vendas</title>

<style>
:root{
  --bg:#f4f6f9;
  --card:#ffffff;
  --primary:#2563eb;
  --success:#16a34a;
  --danger:#dc2626;
  --warning:#f59e0b;
  --text:#111827;
  --border:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  background:var(--primary);
  color:#fff;
}

/* NAV (celular: 2x2) */
nav{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  padding:15px;
  max-width:900px;
  margin:auto;
}

nav button{
  flex:1 1 calc(50% - 10px);
  padding:14px;
  border-radius:22px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:700;
  font-size:15px;
}

.container{
  max-width:900px;
  margin:auto;
  padding:15px;
}

.card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  border:1px solid var(--border);
  margin-bottom:15px;
}

.hidden{display:none}

input,select,textarea{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  margin-bottom:10px;
  font-size:16px;
}

textarea{resize:vertical}

button.action{
  width:100%;
  padding:12px;
  border-radius:14px;
  background:var(--primary);
  color:#fff;
  border:none;
  font-weight:bold;
  font-size:16px;
}

button.secondary{
  background:#1f2937;
}

button.danger{
  background:var(--danger);
}

button.success{
  background:var(--success);
}

/* DASHBOARD */
.dashboard{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
}

.stat{
  background:#f9fafb;
  padding:20px;
  border-radius:18px;
  border:1px solid var(--border);
}

.stat span{
  display:block;
  font-size:28px;
  font-weight:900;
  margin-top:8px;
}

.stat:nth-child(1) span{color:var(--warning)}
.stat:nth-child(2) span{color:var(--primary)}
.stat:nth-child(3) span{color:var(--success)}

/* VENDA */
.produto{
  position:relative;
  display:grid;
  grid-template-columns:90px 1fr;
  gap:15px;
  border:1px solid var(--border);
  border-radius:18px;
  padding:15px;
  margin-bottom:15px;
  background:var(--card);
}

.produto img{
  width:90px;
  height:90px;
  object-fit:cover;
  border-radius:14px;
  background:#e5e7eb;
}

.iconBtn{
  position:absolute;
  top:10px;
  right:10px;
  width:38px;
  height:38px;
  border-radius:14px;
  border:1px solid var(--border);
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-size:18px;
  line-height:1;
}

.iconBtn:hover{
  transform:scale(1.03);
}

.iconBtn.danger{
  border-color:#fecaca;
}

/* FOTO (cadastro) */
.photoWrap{
  display:grid;
  grid-template-columns:110px 1fr;
  gap:12px;
  align-items:start;
  margin-bottom:10px;
}

.photoPreview{
  width:110px;
  height:110px;
  border-radius:16px;
  border:1px dashed var(--border);
  background:#f9fafb;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:#6b7280;
  font-size:12px;
  text-align:center;
  padding:8px;
}

.photoPreview img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}

.photoBtns{
  display:grid;
  gap:8px;
}

.hiddenInput{
  display:none;
}

/* HIST√ìRICO */
.historico-item{
  border:1px solid var(--border);
  border-radius:18px;
  padding:12px;
  margin-bottom:12px;
  background:var(--card);
}

.historico-header{
  display:grid;
  grid-template-columns:70px 1fr 90px 24px;
  align-items:center;
  gap:6px;
}

.historico-header img{
  width:70px;
  height:70px;
  object-fit:cover;
  border-radius:14px;
  background:#e5e7eb;
}

.seta{
  font-size:18px;
  text-align:center;
  cursor:pointer;
}

.historico-detalhes{
  margin-top:10px;
  padding-top:10px;
  border-top:1px dashed var(--border);
  display:none;
}

/* MOBILE */
@media (max-width: 520px){
  header{padding:16px;font-size:20px}
  .container{padding:12px}
  .card{padding:16px}
  .dashboard{grid-template-columns:1fr}
  .stat span{font-size:34px}
  .historico-header{grid-template-columns:64px 1fr 78px 24px}
  .historico-header img{width:64px;height:64px}
  .photoWrap{grid-template-columns:100px 1fr}
  .photoPreview{width:100px;height:100px}
}
</style>
</head>

<body>
<header>üí∞ Controle de Vendas</header>

<nav>
  <button onclick="mostrar('dashboard')">Dashboard</button>
  <button onclick="mostrar('cadastro')">Cadastrar</button>
  <button onclick="mostrar('venda')">Vender</button>
  <button onclick="mostrar('historico')">Hist√≥rico</button>
</nav>

<div class="container">

  <!-- DASHBOARD -->
  <div id="dashboard" class="card">
    <div class="dashboard">
      <div class="stat">Produtos em estoque<span id="qtd">0</span></div>
      <div class="stat">Valor em estoque<span>R$ <span id="valorEstoque">0.00</span></span></div>
      <div class="stat">Lucro total<span>R$ <span id="lucro">0.00</span></span></div>
    </div>
  </div>

  <!-- CADASTRO -->
  <div id="cadastro" class="card hidden">
    <input id="nomeProduto" placeholder="Nome do produto">
    <input id="valorCompra" type="number" placeholder="Valor de compra">

    <!-- preview + bot√µes -->
    <div class="photoWrap">
      <div class="photoPreview" id="photoPreviewBox">
        <img id="fotoPreviewImg" alt="Foto do produto">
        <div id="fotoPreviewEmpty">Sem foto<br>(opcional)</div>
      </div>

      <div class="photoBtns">
        <button class="action secondary" type="button" onclick="tirarFoto()">üì∑ Tirar foto</button>
        <button class="action secondary" type="button" onclick="abrirGaleria()">üñºÔ∏è Galeria</button>
        <button class="action danger" type="button" onclick="removerFoto()">üßΩ Remover foto</button>
      </div>
    </div>

    <!-- inputs escondidos (sem ‚Äúquadrado com X‚Äù) -->
    <input id="imgCameraInput" class="hiddenInput" type="file" accept="image/*" capture="environment" onchange="carregarImagem(event)">
    <input id="imgGalleryInput" class="hiddenInput" type="file" accept="image/*" onchange="carregarImagem(event)">

    <button class="action" id="btnCadastrar" onclick="cadastrar()">Cadastrar Produto</button>
  </div>

  <!-- VENDA -->
  <div id="venda" class="hidden">
    <div class="card">
      <input id="buscaVenda" placeholder="Pesquisar no estoque..." autocomplete="off">
    </div>
    <div id="vendaLista"></div>
  </div>

  <!-- HIST√ìRICO -->
  <div id="historico" class="card hidden">
    <select id="filtroMes" onchange="atualizarHistorico()">
      <option value="">Todos os meses</option>
      <option value="0">Janeiro</option><option value="1">Fevereiro</option><option value="2">Mar√ßo</option>
      <option value="3">Abril</option><option value="4">Maio</option><option value="5">Junho</option>
      <option value="6">Julho</option><option value="7">Agosto</option><option value="8">Setembro</option>
      <option value="9">Outubro</option><option value="10">Novembro</option><option value="11">Dezembro</option>
    </select>
    <div id="historicoLista"></div>
  </div>

</div>

<script>
/* =======================
   ESTADO
======================= */
let estoque = [];
let historico = [];
let lucroTotal = 0;

let imagemTemp = null;           // pode ser base64 OU file://...
let imagemCarregando = false;
let saveTimer = null;

/* =======================
   HELPERS DOM
======================= */
const $ = (id) => document.getElementById(id);

/* =======================
   BASE64 unicode safe
======================= */
function toB64Unicode(str){
  const bytes = new TextEncoder().encode(str);
  let bin = "";
  bytes.forEach(b => bin += String.fromCharCode(b));
  return btoa(bin);
}
function fromB64Unicode(b64){
  const bin = atob(b64);
  const bytes = Uint8Array.from(bin, c => c.charCodeAt(0));
  return new TextDecoder().decode(bytes);
}

/* =======================
   KODULAR bridge
======================= */
function isKodular(){
  return !!(window.AppInventor && typeof window.AppInventor.setWebViewString === "function");
}

function snapshotObj(updatedAt){
  return { v: 1, updatedAt: updatedAt || Date.now(), estoque, historico, lucroTotal };
}

function exportSnapshotB64(updatedAt){
  return toB64Unicode(JSON.stringify(snapshotObj(updatedAt)));
}

function enviarParaKodularDebounced(updatedAt){
  if(!isKodular()) return;
  clearTimeout(saveTimer);
  saveTimer = setTimeout(() => {
    try{
      const b64 = exportSnapshotB64(updatedAt);
      window.AppInventor.setWebViewString(b64);
    }catch(e){
      console.log("Falha ao enviar para Kodular:", e);
    }
  }, 500);
}

/* Kodular chama via EvaluateJS:
   window.loadFromKodularB64("...b64...");
*/
window.loadFromKodularB64 = function(b64){
  try{
    if(!b64) return;

    const json = fromB64Unicode(b64);
    const data = JSON.parse(json);
    if(!data || typeof data !== "object") return;

    const remoteUpdated = Number(data.updatedAt || 0);
    const localUpdated  = Number(localStorage.getItem("updatedAt") || 0);

    // s√≥ aplica se TinyDB for mais novo
    if(localUpdated && remoteUpdated && remoteUpdated <= localUpdated){
      return;
    }

    estoque = Array.isArray(data.estoque) ? data.estoque : [];
    historico = Array.isArray(data.historico) ? data.historico : [];
    lucroTotal = Number(data.lucroTotal || 0);

    try{
      localStorage.setItem("estoque", JSON.stringify(estoque));
      localStorage.setItem("historico", JSON.stringify(historico));
      localStorage.setItem("lucroTotal", String(lucroTotal));
      localStorage.setItem("updatedAt", String(remoteUpdated || Date.now()));
    }catch(e){}

    atualizarDashboard();
    atualizarHistorico();
    if(!$("venda").classList.contains("hidden")) renderVenda();
  }catch(e){
    console.log("loadFromKodularB64 erro:", e);
  }
};

/* Kodular chama ap√≥s tirar foto (EvaluateJS):
   window.onKodularCamera("file:///.../foto.jpg");
*/
window.onKodularCamera = function(path){
  try{
    if(!path) return;

    let url = String(path).trim();
    if(!url.startsWith("file://")){
      url = "file:///" + url.replace(/^\/+/, "");
    }

    // preferimos guardar o caminho file:// (bem leve e n√£o estoura limite)
    imagemTemp = url;
    atualizarPreviewFoto();
  }catch(e){
    console.log("onKodularCamera erro:", e);
  }
};

/* =======================
   STORAGE
======================= */
function salvarDados(){
  const updatedAt = Date.now();

  try{
    localStorage.setItem("estoque", JSON.stringify(estoque));
    localStorage.setItem("historico", JSON.stringify(historico));
    localStorage.setItem("lucroTotal", String(lucroTotal));
    localStorage.setItem("updatedAt", String(updatedAt));
  }catch(e){
    console.log("localStorage cheio/erro:", e);
  }

  enviarParaKodularDebounced(updatedAt);
}

function carregarDados(){
  try{
    estoque = JSON.parse(localStorage.getItem("estoque")) || [];
    historico = JSON.parse(localStorage.getItem("historico")) || [];
    lucroTotal = parseFloat(localStorage.getItem("lucroTotal")) || 0;
  }catch(e){
    estoque = [];
    historico = [];
    lucroTotal = 0;
  }
  atualizarDashboard();
  atualizarHistorico();
}

/* =======================
   NAV + reset busca ao sair
======================= */
function mostrar(id){
  // se est√° saindo do "venda", limpa busca
  const saindoDaVenda = !$("venda").classList.contains("hidden") && id !== "venda";
  if(saindoDaVenda){
    $("buscaVenda").value = "";
    $("vendaLista").innerHTML = "";
  }

  document.querySelectorAll('.card,#venda').forEach(e => e.classList.add('hidden'));
  $(id).classList.remove('hidden');

  if(id === "venda") renderVenda();
}

/* =======================
   FOTO - bot√µes
======================= */
function atualizarPreviewFoto(){
  const img = $("fotoPreviewImg");
  const empty = $("fotoPreviewEmpty");

  if(imagemTemp){
    img.src = imagemTemp;
    img.style.display = "block";
    empty.style.display = "none";
  }else{
    img.removeAttribute("src");
    img.style.display = "none";
    empty.style.display = "block";
  }
}

function removerFoto(){
  imagemTemp = null;
  atualizarPreviewFoto();
}

/* Tirar foto:
   - no Kodular: manda comando √öNICO pra sempre disparar
   - fora do Kodular: usa input capture (web)
*/
function tirarFoto(){
  if(isKodular()){
    try{
      window.AppInventor.setWebViewString("CMD:CAMERA|" + Date.now());
      return;
    }catch(e){}
  }
  // fallback web
  $("imgCameraInput").click();
}

function abrirGaleria(){
  $("imgGalleryInput").click();
}

/* Se for web (galeria/c√¢mera input), comprime pra n√£o estourar storage */
function carregarImagem(e){
  const file = e.target.files && e.target.files[0];
  if(!file) return;

  imagemCarregando = true;
  $("btnCadastrar").disabled = true;

  const r = new FileReader();
  r.onload = () => {
    const img = new Image();
    img.onload = () => {
      const max = 700;
      let w = img.width, h = img.height;
      const scale = Math.min(1, max / Math.max(w, h));
      const cw = Math.round(w * scale);
      const ch = Math.round(h * scale);

      const canvas = document.createElement("canvas");
      canvas.width = cw;
      canvas.height = ch;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, cw, ch);

      // base64 JPEG compacta
      imagemTemp = canvas.toDataURL("image/jpeg", 0.75);

      imagemCarregando = false;
      $("btnCadastrar").disabled = false;
      atualizarPreviewFoto();
    };
    img.src = r.result;
  };
  r.readAsDataURL(file);
}

/* =======================
   CADASTRO
======================= */
function cadastrar(){
  if(imagemCarregando) return alert("Aguarde a imagem carregar.");
  if(!$("nomeProduto").value || !$("valorCompra").value) return alert("Preencha tudo");

  estoque.push({
    nome: $("nomeProduto").value,
    compra: +$("valorCompra").value,
    imagem: imagemTemp // pode ser file://... (Kodular) ou base64 (web)
  });

  $("nomeProduto").value = "";
  $("valorCompra").value = "";
  imagemTemp = null;
  atualizarPreviewFoto();

  // limpa inputs escondidos
  $("imgCameraInput").value = "";
  $("imgGalleryInput").value = "";

  salvarDados();
  atualizarDashboard();

  // se estiver na aba vender, atualiza lista
  if(!$("venda").classList.contains("hidden")) renderVenda();
}

/* =======================
   VENDA + EXCLUIR DO ESTOQUE
======================= */
function renderVenda(){
  const lista = $("vendaLista");
  lista.innerHTML = "";

  const termo = ($("buscaVenda").value || "").trim().toLowerCase();

  const itens = estoque
    .map((p, idx) => ({...p, _idx: idx}))
    .filter(p => !termo || String(p.nome||"").toLowerCase().includes(termo));

  if(itens.length === 0){
    lista.innerHTML = `<div class="card">Nenhum item encontrado.</div>`;
    return;
  }

  itens.forEach((p) => {
    const i = p._idx;
    const card = document.createElement("div");
    card.className = "produto";

    card.innerHTML = `
      <button class="iconBtn danger" title="Excluir do estoque" onclick="excluirDoEstoque(${i})">üóëÔ∏è</button>
      <img src="${p.imagem || ''}" onerror="this.style.display='none'">
      <div>
        <strong>${escapeHtml(p.nome)}</strong><br>
        <small>Custo: R$ ${Number(p.compra||0).toFixed(2)}</small>
        <input type="date" id="data-${i}">
        <input type="number" inputmode="decimal" placeholder="Valor de venda" id="venda-${i}">
        <textarea placeholder="Nota / Detalhes" id="nota-${i}"></textarea>
        <button class="action success" onclick="vender(${i})">Vender</button>
      </div>
    `;

    lista.appendChild(card);
  });
}

function excluirDoEstoque(i){
  if(!confirm("Excluir este item do estoque?")) return;
  estoque.splice(i, 1);
  salvarDados();
  atualizarDashboard();
  renderVenda();
}

function vender(i){
  const inputVenda = document.getElementById(`venda-${i}`);
  if(!inputVenda) return alert("Item n√£o encontrado (atualize a tela).");

  const v = parseFloat(inputVenda.value);
  if(!v) return alert("Informe o valor");

  const p = estoque[i];
  if(!p) return alert("Item n√£o encontrado (atualize a tela).");

  const nota = (document.getElementById(`nota-${i}`)?.value || "");
  const dataInput = (document.getElementById(`data-${i}`)?.value || "");
  const dataVenda = dataInput ? new Date(dataInput + "T12:00") : new Date();

  lucroTotal += v - Number(p.compra||0);

  historico.push({
    ...p,
    venda: v,
    nota,
    data: dataVenda.toLocaleDateString("pt-BR"),
    mes: dataVenda.getMonth(),
    ts: dataVenda.getTime()
  });

  estoque.splice(i, 1);

  salvarDados();
  atualizarDashboard();
  atualizarHistorico();
  renderVenda();
}

/* =======================
   DASHBOARD
======================= */
function atualizarDashboard(){
  $("qtd").textContent = estoque.length;
  $("valorEstoque").textContent = estoque.reduce((s,p)=>s+Number(p.compra||0),0).toFixed(2);
  $("lucro").textContent = Number(lucroTotal||0).toFixed(2);
}

/* =======================
   HIST√ìRICO
======================= */
function atualizarHistorico(){
  const mes = $("filtroMes").value;
  $("historicoLista").innerHTML = "";

  historico
    .slice()
    .sort((a,b)=>Number(b.ts||0)-Number(a.ts||0))
    .filter(h=>mes==="" || String(h.mes)===String(mes))
    .forEach((h,i)=>{
      $("historicoLista").innerHTML += `
        <div class="historico-item">
          <div class="historico-header">
            <img src="${h.imagem || ''}" onerror="this.style.display='none'">
            <strong onclick="toggleDetalhes(${i})">${escapeHtml(h.nome)}</strong>
            <div onclick="toggleDetalhes(${i})">${escapeHtml(h.data)}</div>
            <div class="seta" id="seta-${i}" onclick="toggleDetalhes(${i})">‚ñ∂</div>
          </div>
          <div class="historico-detalhes" id="detalhes-${i}">
            <p>Compra: R$ ${Number(h.compra||0).toFixed(2)}</p>
            <p>Venda: R$ ${Number(h.venda||0).toFixed(2)}</p>
            <p>Lucro: R$ ${(Number(h.venda||0)-Number(h.compra||0)).toFixed(2)}</p>
            <p>Nota: ${escapeHtml(h.nota || '-')}</p>
            <button class="action danger" onclick="excluirVenda(${i})">Excluir</button>
          </div>
        </div>`;
    });
}

function toggleDetalhes(i){
  const d = document.getElementById(`detalhes-${i}`);
  const s = document.getElementById(`seta-${i}`);
  if(!d || !s) return;
  const aberto = d.style.display === "block";
  d.style.display = aberto ? "none" : "block";
  s.textContent = aberto ? "‚ñ∂" : "‚ñº";
}

function excluirVenda(i){
  if(!confirm("Excluir esta venda?")) return;
  const h = historico[i];
  lucroTotal -= (Number(h.venda||0) - Number(h.compra||0));
  historico.splice(i,1);
  salvarDados();
  atualizarDashboard();
  atualizarHistorico();
}

/* =======================
   seguran√ßa: evitar quebrar HTML
======================= */
function escapeHtml(s){
  return String(s ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

/* =======================
   INIT
======================= */
(function init(){
  carregarDados();
  atualizarPreviewFoto();

  // busca: n√£o re-renderiza toda a p√°gina, s√≥ a lista
  $("buscaVenda").addEventListener("input", () => renderVenda());
})();
</script>

</body>
</html>
