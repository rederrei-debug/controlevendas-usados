<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Controle de Vendas</title>

<style>
:root{
  --bg:#f4f6f9;
  --card:#ffffff;
  --primary:#2563eb;
  --success:#16a34a;
  --danger:#dc2626;
  --warning:#f59e0b;
  --dark:#1f2937;
  --text:#111827;
  --border:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  background:var(--primary);
  color:#fff;
}

/* NAV (2x2 no celular) */
nav{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  padding:15px;
  max-width:900px;
  margin:auto;
}
nav button{
  flex:1 1 calc(50% - 10px);
  padding:14px;
  border-radius:22px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:800;
  font-size:15px;
}

.container{
  max-width:900px;
  margin:auto;
  padding:15px;
}

.card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  border:1px solid var(--border);
  margin-bottom:15px;
}

.hidden{display:none}

input,select,textarea{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  margin-bottom:10px;
  font-size:16px;
}

textarea{resize:vertical}

button.action{
  width:100%;
  padding:12px;
  border-radius:14px;
  background:var(--primary);
  color:#fff;
  border:none;
  font-weight:800;
  font-size:16px;
}

button.action.dark{ background:var(--dark); }
button.action.success{ background:var(--success); }
button.action.danger{ background:var(--danger); }

/* DASHBOARD */
.dashboard{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
}
.stat{
  background:#f9fafb;
  padding:20px;
  border-radius:18px;
  border:1px solid var(--border);
}
.stat span{
  display:block;
  font-size:28px;
  font-weight:900;
  margin-top:8px;
}
.stat:nth-child(1) span{color:var(--warning)}
.stat:nth-child(2) span{color:var(--primary)}
.stat:nth-child(3) span{color:var(--success)}

/* CADASTRO - foto */
.foto-grid{
  display:grid;
  grid-template-columns:120px 1fr;
  gap:12px;
  align-items:stretch;
  margin-bottom:10px;
}
.thumb{
  width:120px;
  height:120px;
  border-radius:16px;
  border:1px dashed var(--border);
  background:#f9fafb;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  position:relative;
}
.thumb span{
  font-size:14px;
  color:#6b7280;
  text-align:center;
  padding:10px;
}
.thumb img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}
.foto-actions{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.foto-actions button{
  padding:12px;
  border-radius:16px;
  font-weight:800;
}

/* VENDA */
.produto{
  display:grid;
  grid-template-columns:90px 1fr;
  gap:15px;
  border:1px solid var(--border);
  border-radius:18px;
  padding:15px;
  margin-bottom:15px;
  background:#fff;
}
.produto img{
  width:90px;
  height:90px;
  object-fit:cover;
  border-radius:14px;
  background:#e5e7eb;
}
.produto-top{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  margin-bottom:6px;
}
.icon-btn{
  border:none;
  background:transparent;
  font-size:20px;
  cursor:pointer;
  padding:6px 8px;
  border-radius:12px;
  line-height:1;
}
.icon-btn:active{ transform:scale(0.97); }
.icon-btn.danger{ color:var(--danger); }

/* HIST√ìRICO */
.historico-item{
  border:1px solid var(--border);
  border-radius:18px;
  padding:12px;
  margin-bottom:12px;
}
.historico-header{
  display:grid;
  grid-template-columns:70px 1fr 90px 24px;
  align-items:center;
  gap:6px;
}
.historico-header img{
  width:70px;
  height:70px;
  object-fit:cover;
  border-radius:14px;
  background:#e5e7eb;
}
.seta{
  font-size:18px;
  text-align:center;
  cursor:pointer;
}
.historico-detalhes{
  margin-top:10px;
  padding-top:10px;
  border-top:1px dashed var(--border);
  display:none;
}

/* MOBILE */
@media (max-width: 520px){
  header{padding:16px;font-size:20px}
  .container{padding:12px}
  .card{padding:16px}
  .dashboard{grid-template-columns:1fr}
  .stat span{font-size:34px}
  .historico-header{grid-template-columns:64px 1fr 78px 24px}
  .historico-header img{width:64px;height:64px}
}

/* inputs ‚Äúinvis√≠veis‚Äù para n√£o aparecer o quadrado com X */
.file-hidden{
  position:absolute;
  left:-9999px;
  top:auto;
  width:1px;
  height:1px;
  opacity:0;
}
</style>
</head>

<body>
<header>üí∞ Controle de Vendas</header>

<nav>
  <button type="button" onclick="mostrar('dashboard')">Dashboard</button>
  <button type="button" onclick="mostrar('cadastro')">Cadastrar</button>
  <button type="button" onclick="mostrar('venda')">Vender</button>
  <button type="button" onclick="mostrar('historico')">Hist√≥rico</button>
</nav>

<div class="container">

  <!-- DASHBOARD -->
  <div id="dashboard" class="card">
    <div class="dashboard">
      <div class="stat">Produtos em estoque<span id="qtd">0</span></div>
      <div class="stat">Valor em estoque<span>R$ <span id="valorEstoque">0.00</span></span></div>
      <div class="stat">Lucro total<span>R$ <span id="lucro">0.00</span></span></div>
    </div>
  </div>

  <!-- CADASTRO -->
  <div id="cadastro" class="card hidden">
    <input id="nomeProduto" placeholder="Nome do produto">
    <input id="valorCompra" type="number" inputmode="decimal" placeholder="Valor de compra">

    <div class="foto-grid">
      <div class="thumb" id="thumbCadastro">
        <span id="thumbTexto">Sem foto (opcional)</span>
        <img id="thumbImg" alt="Foto do produto">
      </div>
      <div class="foto-actions">
        <button type="button" class="action dark" onclick="abrirCamera()">üì∑ Tirar foto</button>
        <button type="button" class="action dark" onclick="abrirGaleria()">üñºÔ∏è Galeria</button>
        <button type="button" class="action danger" onclick="removerFoto()">üßπ Remover foto</button>
      </div>
    </div>

    <!-- inputs escondidos -->
    <input id="cameraInput" class="file-hidden" type="file" accept="image/*" capture="environment">
    <input id="galleryInput" class="file-hidden" type="file" accept="image/*">

    <button type="button" class="action" id="btnCadastrar" onclick="cadastrar()">Cadastrar Produto</button>
  </div>

  <!-- VENDA -->
  <div id="venda" class="card hidden">
    <input id="pesquisaVenda" placeholder="Pesquisar no estoque..." autocomplete="off">
    <div id="vendaLista"></div>
  </div>

  <!-- HIST√ìRICO -->
  <div id="historico" class="card hidden">
    <input id="pesquisaHistorico" placeholder="Pesquisar no hist√≥rico..." autocomplete="off">

    <select id="filtroMes">
      <option value="">Todos os meses</option>
      <option value="0">Janeiro</option><option value="1">Fevereiro</option><option value="2">Mar√ßo</option>
      <option value="3">Abril</option><option value="4">Maio</option><option value="5">Junho</option>
      <option value="6">Julho</option><option value="7">Agosto</option><option value="8">Setembro</option>
      <option value="9">Outubro</option><option value="10">Novembro</option><option value="11">Dezembro</option>
    </select>

    <div id="historicoLista"></div>
  </div>

</div>

<script>
/* ========= estado ========= */
let estoque = [];
let historico = [];
let lucroTotal = 0;

let imagemTemp = null;
let imagemCarregando = false;

let saveTimer = null;

/* ========= helpers ========= */
const $ = (id) => document.getElementById(id);

function toB64Unicode(str){
  const bytes = new TextEncoder().encode(str);
  let bin = "";
  bytes.forEach(b => bin += String.fromCharCode(b));
  return btoa(bin);
}
function fromB64Unicode(b64){
  const bin = atob(b64);
  const bytes = Uint8Array.from(bin, c => c.charCodeAt(0));
  return new TextDecoder().decode(bytes);
}

/* ========= Kodular bridge (TinyDB) ========= */
function isKodular(){
  return !!(window.AppInventor && typeof window.AppInventor.setWebViewString === "function");
}

function snapshotObj(updatedAt){
  return {
    v: 1,
    updatedAt: updatedAt || Date.now(),
    estoque,
    historico,
    lucroTotal
  };
}

function exportSnapshotB64(updatedAt){
  return toB64Unicode(JSON.stringify(snapshotObj(updatedAt)));
}

function enviarParaKodularDebounced(updatedAt){
  if(!isKodular()) return;
  clearTimeout(saveTimer);
  saveTimer = setTimeout(() => {
    try{
      const b64 = exportSnapshotB64(updatedAt);
      window.AppInventor.setWebViewString(b64);
    }catch(e){
      console.log("Falha ao enviar p/ Kodular:", e);
    }
  }, 500);
}

function enviarParaKodularAgora(){
  if(!isKodular()) return;
  try{
    const updatedAt = Date.now();
    const b64 = exportSnapshotB64(updatedAt);
    window.AppInventor.setWebViewString(b64);
  }catch(e){}
}

/* Fun√ß√£o chamada pelo Kodular via EvaluateJS */
window.loadFromKodularB64 = function(b64){
  try{
    if(!b64) return;

    const json = fromB64Unicode(b64);
    const data = JSON.parse(json);
    if(!data || typeof data !== "object") return;

    const remoteUpdated = Number(data.updatedAt || 0);
    const localUpdated  = Number(localStorage.getItem("updatedAt") || 0);

    if(localUpdated && remoteUpdated && remoteUpdated <= localUpdated){
      return;
    }

    estoque = Array.isArray(data.estoque) ? data.estoque : [];
    historico = Array.isArray(data.historico) ? data.historico : [];
    lucroTotal = Number(data.lucroTotal || 0);

    try{
      localStorage.setItem("estoque", JSON.stringify(estoque));
      localStorage.setItem("historico", JSON.stringify(historico));
      localStorage.setItem("lucroTotal", String(lucroTotal));
      localStorage.setItem("updatedAt", String(remoteUpdated || Date.now()));
    }catch(e){}

    atualizarDashboard();
    atualizarHistorico();
    renderVenda();
  }catch(e){
    console.log("loadFromKodularB64 erro:", e);
  }
};

/* ========= STORAGE ========= */
function salvarDados(){
  const updatedAt = Date.now();
  try{
    localStorage.setItem("estoque", JSON.stringify(estoque));
    localStorage.setItem("historico", JSON.stringify(historico));
    localStorage.setItem("lucroTotal", String(lucroTotal));
    localStorage.setItem("updatedAt", String(updatedAt));
  }catch(e){
    console.log("localStorage erro/cheio:", e);
  }
  enviarParaKodularDebounced(updatedAt);
}

function carregarDados(){
  try{
    estoque = JSON.parse(localStorage.getItem("estoque")) || [];
    historico = JSON.parse(localStorage.getItem("historico")) || [];
    lucroTotal = parseFloat(localStorage.getItem("lucroTotal")) || 0;
  }catch(e){
    estoque = [];
    historico = [];
    lucroTotal = 0;
  }
  atualizarDashboard();
  atualizarHistorico();
  renderVenda();
}

/* for√ßa enviar quando app perde foco */
document.addEventListener("visibilitychange", () => {
  if(document.hidden){
    enviarParaKodularAgora();
  }
});

/* ========= NAV ========= */
function mostrar(id){
  // esconde tudo
  ["dashboard","cadastro","venda","historico"].forEach(s => $(s).classList.add("hidden"));
  $(id).classList.remove("hidden");

  // regra: sempre que voltar, limpa pesquisas e mostra tudo
  if(id === "venda"){
    $("pesquisaVenda").value = "";
    renderVenda();
  }else{
    $("pesquisaVenda").value = "";
  }

  if(id === "historico"){
    $("pesquisaHistorico").value = "";
    atualizarHistorico();
  }else{
    $("pesquisaHistorico").value = "";
  }
}

/* ========= FOTO (camera/galeria via HTML) ========= */
function setThumb(dataUrl){
  const img = $("thumbImg");
  const txt = $("thumbTexto");
  if(dataUrl){
    img.src = dataUrl;
    img.style.display = "block";
    txt.style.display = "none";
  }else{
    img.removeAttribute("src");
    img.style.display = "none";
    txt.style.display = "block";
  }
}

function abrirCamera(){
  if(imagemCarregando) return;
  $("cameraInput").click();
}

function abrirGaleria(){
  if(imagemCarregando) return;
  $("galleryInput").click();
}

function removerFoto(){
  imagemTemp = null;
  setThumb(null);
  $("cameraInput").value = "";
  $("galleryInput").value = "";
}

async function carregarImagemFile(file){
  if(!file) return;
  imagemCarregando = true;
  $("btnCadastrar").disabled = true;

  const r = new FileReader();
  r.onload = () => {
    const img = new Image();
    img.onload = () => {
      const max = 700;
      let w = img.width, h = img.height;
      const scale = Math.min(1, max / Math.max(w, h));
      const cw = Math.round(w * scale);
      const ch = Math.round(h * scale);

      const canvas = document.createElement("canvas");
      canvas.width = cw;
      canvas.height = ch;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, cw, ch);

      imagemTemp = canvas.toDataURL("image/jpeg", 0.75);
      setThumb(imagemTemp);

      imagemCarregando = false;
      $("btnCadastrar").disabled = false;
    };
    img.src = r.result;
  };
  r.readAsDataURL(file);
}

$("cameraInput").addEventListener("change", (e) => {
  const f = e.target.files && e.target.files[0];
  carregarImagemFile(f);
});
$("galleryInput").addEventListener("change", (e) => {
  const f = e.target.files && e.target.files[0];
  carregarImagemFile(f);
});

/* ========= CADASTRO ========= */
function cadastrar(){
  if(imagemCarregando) return alert("Aguarde a imagem carregar.");
  const nome = $("nomeProduto").value.trim();
  const compra = $("valorCompra").value;

  if(!nome || !compra) return alert("Preencha tudo");

  estoque.push({
    nome,
    compra: Number(compra),
    imagem: imagemTemp
  });

  $("nomeProduto").value = "";
  $("valorCompra").value = "";
  removerFoto();

  salvarDados();
  atualizarDashboard();
}

/* ========= VENDA ========= */
function renderVenda(){
  const termo = ($("pesquisaVenda").value || "").trim().toLowerCase();
  const lista = $("vendaLista");
  lista.innerHTML = "";

  const itens = estoque
    .map((p, idx) => ({p, idx}))
    .filter(({p}) => !termo || String(p.nome || "").toLowerCase().includes(termo));

  if(itens.length === 0){
    lista.innerHTML = `<div style="padding:10px;color:#6b7280;">Nenhum item no estoque.</div>`;
    return;
  }

  itens.forEach(({p, idx}) => {
    lista.innerHTML += `
      <div class="produto">
        <img src="${p.imagem || ''}" alt="">
        <div>
          <div class="produto-top">
            <strong>${escapeHtml(p.nome)}</strong>
            <button type="button" class="icon-btn danger" title="Excluir do estoque" onclick="excluirProduto(${idx})">üóëÔ∏è</button>
          </div>

          <small>Custo: R$ ${Number(p.compra || 0).toFixed(2)}</small>

          <input type="date" id="data-${idx}">
          <input type="number" inputmode="decimal" placeholder="Valor de venda" id="venda-${idx}">
          <textarea placeholder="Nota / Detalhes" id="nota-${idx}"></textarea>

          <button type="button" class="action success" onclick="vender(${idx})">Vender</button>
        </div>
      </div>`;
  });
}

$("pesquisaVenda").addEventListener("input", () => {
  // n√£o reescreve o input, s√≥ a lista => n√£o derruba teclado
  renderVenda();
});

function excluirProduto(i){
  const p = estoque[i];
  if(!p) return;
  if(!confirm(`Excluir "${p.nome}" do estoque?`)) return;
  estoque.splice(i,1);
  salvarDados();
  atualizarDashboard();
  renderVenda();
}

function vender(i){
  const v = parseFloat($(`venda-${i}`).value);
  if(!v) return alert("Informe o valor");

  const p = estoque[i];
  if(!p) return alert("Item n√£o encontrado no estoque.");

  const nota = $(`nota-${i}`).value;
  const dataInput = $(`data-${i}`).value;
  const dataVenda = dataInput ? new Date(dataInput + "T12:00") : new Date();

  lucroTotal += v - Number(p.compra || 0);

  historico.push({
    ...p,
    venda: v,
    nota,
    data: dataVenda.toLocaleDateString("pt-BR"),
    mes: dataVenda.getMonth(),
    ts: dataVenda.getTime()
  });

  estoque.splice(i,1);

  salvarDados();
  atualizarDashboard();
  renderVenda();
  atualizarHistorico();
}

/* ========= DASHBOARD ========= */
function atualizarDashboard(){
  $("qtd").textContent = estoque.length;
  $("valorEstoque").textContent = estoque.reduce((s,p)=>s+Number(p.compra||0),0).toFixed(2);
  $("lucro").textContent = Number(lucroTotal || 0).toFixed(2);
}

/* ========= HIST√ìRICO ========= */
$("filtroMes").addEventListener("change", atualizarHistorico);
$("pesquisaHistorico").addEventListener("input", atualizarHistorico);

function atualizarHistorico(){
  const mes = $("filtroMes").value;
  const termo = ($("pesquisaHistorico").value || "").trim().toLowerCase();
  const lista = $("historicoLista");
  lista.innerHTML = "";

  const items = historico
    .slice()
    .sort((a,b)=>b.ts-a.ts)
    .filter(h => (mes==="" || String(h.mes)===String(mes)))
    .filter(h => !termo || String(h.nome||"").toLowerCase().includes(termo));

  if(items.length === 0){
    lista.innerHTML = `<div style="padding:10px;color:#6b7280;">Nenhum registro no hist√≥rico.</div>`;
    return;
  }

  items.forEach((h, i) => {
    lista.innerHTML += `
      <div class="historico-item">
        <div class="historico-header">
          <img src="${h.imagem || ''}" alt="">
          <strong onclick="toggleDetalhes(${i})">${escapeHtml(h.nome)}</strong>
          <div onclick="toggleDetalhes(${i})">${h.data}</div>
          <div class="seta" id="seta-${i}" onclick="toggleDetalhes(${i})">‚ñ∂</div>
        </div>

        <div class="historico-detalhes" id="detalhes-${i}">
          <p>Compra: R$ ${Number(h.compra||0).toFixed(2)}</p>
          <p>Venda: R$ ${Number(h.venda||0).toFixed(2)}</p>
          <p>Lucro: R$ ${(Number(h.venda||0)-Number(h.compra||0)).toFixed(2)}</p>
          <p>Nota: ${escapeHtml(h.nota || "-")}</p>
          <button type="button" class="action danger" onclick="excluirVendaPorTs(${h.ts})">Excluir</button>
        </div>
      </div>`;
  });
}

function toggleDetalhes(i){
  const d = $(`detalhes-${i}`);
  const s = $(`seta-${i}`);
  const aberto = d.style.display === "block";
  d.style.display = aberto ? "none" : "block";
  s.textContent = aberto ? "‚ñ∂" : "‚ñº";
}

function excluirVendaPorTs(ts){
  if(!confirm("Excluir esta venda?")) return;
  const idx = historico.findIndex(x => Number(x.ts) === Number(ts));
  if(idx < 0) return;

  const h = historico[idx];
  lucroTotal -= (Number(h.venda||0) - Number(h.compra||0));
  historico.splice(idx, 1);

  salvarDados();
  atualizarDashboard();
  atualizarHistorico();
}

/* ========= seguran√ßa para texto ========= */
function escapeHtml(str){
  return String(str)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

/* INIT */
carregarDados();
setThumb(null);
</script>

</body>
</html>
