<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Controle de Vendas</title>

<style>
:root{
  --bg:#f4f6f9;
  --card:#ffffff;
  --primary:#2563eb;
  --success:#16a34a;
  --danger:#dc2626;
  --warning:#f59e0b;
  --text:#111827;
  --border:#e5e7eb;
  --muted:#6b7280;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Segoe UI,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  -webkit-text-size-adjust:100%;
}

header{
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:800;
  background:var(--primary);
  color:#fff;
}

/* NAV (2x2 no celular) */
nav{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  padding:15px;
  max-width:900px;
  margin:auto;
}

nav button{
  flex:1 1 calc(50% - 10px);
  padding:14px;
  border-radius:22px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:800;
  font-size:15px;
  cursor:pointer;
  touch-action:manipulation;
}

.container{
  max-width:900px;
  margin:auto;
  padding:15px;
}

.card{
  background:var(--card);
  border-radius:20px;
  padding:18px;
  border:1px solid var(--border);
  margin-bottom:15px;
}

.hidden{display:none}

input,select,textarea{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  margin-bottom:10px;
  font-size:16px;
  outline:none;
  background:#fff;
}
textarea{resize:vertical}

button.action{
  width:100%;
  padding:12px;
  border-radius:14px;
  background:var(--primary);
  color:#fff;
  border:none;
  font-weight:900;
  font-size:16px;
  cursor:pointer;
  touch-action:manipulation;
}

/* DASHBOARD */
.dashboard{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
}
.stat{
  background:#f9fafb;
  padding:18px;
  border-radius:18px;
  border:1px solid var(--border);
}
.stat span{
  display:block;
  font-size:28px;
  font-weight:900;
  margin-top:8px;
}
.stat:nth-child(1) span{color:var(--warning)}
.stat:nth-child(2) span{color:var(--primary)}
.stat:nth-child(3) span{color:var(--success)}

/* CADASTRO - FOTO */
.fotoBox{
  display:grid;
  grid-template-columns:110px 1fr;
  gap:12px;
  align-items:stretch;
  margin:10px 0 14px;
}
.fotoPreview{
  width:110px;
  height:110px;
  border-radius:16px;
  border:1px dashed var(--border);
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:var(--muted);
  font-weight:700;
  text-align:center;
  padding:10px;
}
.fotoPreview img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}
.fotoBtns{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.fotoBtns .mini{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:0;
  font-weight:900;
  cursor:pointer;
  touch-action:manipulation;
}
.btnCamera{ background:#111827; color:#fff; }
.btnGaleria{ background:#111827; color:#fff; }
.btnRemover{ background:var(--danger); color:#fff; }

/* VENDA */
.vendaTop{
  display:flex;
  gap:10px;
  align-items:center;
  margin-bottom:10px;
}
.vendaTop input{ margin-bottom:0; }
.clearBtn{
  border:1px solid var(--border);
  background:#fff;
  color:var(--text);
  border-radius:14px;
  padding:12px 14px;
  font-weight:900;
  cursor:pointer;
}

.produto{
  position:relative;
  display:grid;
  grid-template-columns:90px 1fr;
  gap:15px;
  border:1px solid var(--border);
  border-radius:18px;
  padding:15px;
  margin-bottom:15px;
  background:#fff;
}

.produto img{
  width:90px;
  height:90px;
  object-fit:cover;
  border-radius:14px;
  background:#e5e7eb;
}

/* Lixeira no cantinho */
.trashBtn{
  position:absolute;
  top:10px;
  right:10px;
  width:36px;
  height:36px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#fff;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  touch-action:manipulation;
}
.trashBtn:active{ transform:scale(0.98); }
.trashBtn svg{ width:18px; height:18px; }

/* HIST√ìRICO */
.historico-item{
  border:1px solid var(--border);
  border-radius:18px;
  padding:12px;
  margin-bottom:12px;
  background:#fff;
}
.historico-header{
  display:grid;
  grid-template-columns:70px 1fr 90px 24px;
  align-items:center;
  gap:6px;
}
.historico-header img{
  width:70px;
  height:70px;
  object-fit:cover;
  border-radius:14px;
  background:#e5e7eb;
}
.seta{
  font-size:18px;
  text-align:center;
  cursor:pointer;
}
.historico-detalhes{
  margin-top:10px;
  padding-top:10px;
  border-top:1px dashed var(--border);
  display:none;
}

/* MOBILE */
@media (max-width:520px){
  header{padding:16px;font-size:20px}
  .container{padding:12px}
  .card{padding:16px}
  .dashboard{grid-template-columns:1fr}
  .stat span{font-size:34px}
  .historico-header{grid-template-columns:64px 1fr 78px 24px}
  .historico-header img{width:64px;height:64px}
}
</style>
</head>

<body>
<header>üí∞ Controle de Vendas</header>

<nav>
  <button onclick="mostrar('dashboard')">Dashboard</button>
  <button onclick="mostrar('cadastro')">Cadastrar</button>
  <button onclick="mostrar('venda')">Vender</button>
  <button onclick="mostrar('historico')">Hist√≥rico</button>
</nav>

<div class="container">

  <!-- DASHBOARD -->
  <div id="dashboard" class="card">
    <div class="dashboard">
      <div class="stat">Produtos em estoque<span id="qtd">0</span></div>
      <div class="stat">Valor em estoque<span>R$ <span id="valorEstoque">0.00</span></span></div>
      <div class="stat">Lucro total<span>R$ <span id="lucro">0.00</span></span></div>
    </div>
  </div>

  <!-- CADASTRO -->
  <div id="cadastro" class="card hidden">
    <input id="nomeProduto" placeholder="Nome do produto">
    <input id="valorCompra" type="number" inputmode="decimal" placeholder="Valor de compra">

    <div class="fotoBox">
      <div class="fotoPreview" id="fotoPreview">
        <img id="fotoImg" alt="Foto do produto">
        <div id="fotoTexto">Sem foto<br>(opcional)</div>
      </div>

      <div class="fotoBtns">
        <button class="mini btnCamera" type="button" onclick="pedirCamera()">üì∑ Tirar foto</button>
        <button class="mini btnGaleria" type="button" onclick="pedirGaleria()">üñºÔ∏è Galeria</button>
        <button class="mini btnRemover" type="button" onclick="removerFotoTemp()">üßΩ Remover foto</button>
      </div>
    </div>

    <button class="action" id="btnCadastrar" onclick="cadastrar()">Cadastrar Produto</button>
  </div>

  <!-- VENDA -->
  <div id="venda" class="hidden"></div>

  <!-- HIST√ìRICO -->
  <div id="historico" class="card hidden">
    <select id="filtroMes" onchange="atualizarHistorico()">
      <option value="">Todos os meses</option>
      <option value="0">Janeiro</option><option value="1">Fevereiro</option><option value="2">Mar√ßo</option>
      <option value="3">Abril</option><option value="4">Maio</option><option value="5">Junho</option>
      <option value="6">Julho</option><option value="7">Agosto</option><option value="8">Setembro</option>
      <option value="9">Outubro</option><option value="10">Novembro</option><option value="11">Dezembro</option>
    </select>
    <div id="historicoLista"></div>
  </div>

</div>

<script>
let estoque = [];
let historico = [];
let lucroTotal = 0;

/* Foto tempor√°ria do cadastro (vai para o produto quando cadastrar) */
let imagemTemp = null;

/* Debounce de salvar */
let saveTimer = null;

/* ===== Base64 unicode-safe ===== */
function toB64Unicode(str){
  const bytes = new TextEncoder().encode(str);
  let bin = "";
  bytes.forEach(b => bin += String.fromCharCode(b));
  return btoa(bin);
}
function fromB64Unicode(b64){
  const bin = atob(b64);
  const bytes = Uint8Array.from(bin, c => c.charCodeAt(0));
  return new TextDecoder().decode(bytes);
}

/* ===== Kodular bridge ===== */
function isKodular(){
  return !!(window.AppInventor && typeof window.AppInventor.setWebViewString === "function");
}

function snapshotObj(updatedAt){
  return {
    v: 2,
    updatedAt: updatedAt || Date.now(),
    estoque,
    historico,
    lucroTotal
  };
}

function exportSnapshotB64(updatedAt){
  return toB64Unicode(JSON.stringify(snapshotObj(updatedAt)));
}

function enviarParaKodularDebounced(updatedAt){
  if(!isKodular()) return;
  clearTimeout(saveTimer);
  saveTimer = setTimeout(() => {
    try{
      const b64 = exportSnapshotB64(updatedAt);
      window.AppInventor.setWebViewString(b64);
    }catch(e){
      console.log("Falha ao enviar para Kodular:", e);
    }
  }, 600);
}

/* O Kodular chama isso via EvaluateJS para carregar do TinyDB */
window.loadFromKodularB64 = function(b64){
  try{
    if(!b64) return;

    const json = fromB64Unicode(b64);
    const data = JSON.parse(json);
    if(!data || typeof data !== "object") return;

    const remoteUpdated = Number(data.updatedAt || 0);
    const localUpdated  = Number(localStorage.getItem("updatedAt") || 0);

    if(localUpdated && remoteUpdated && remoteUpdated <= localUpdated){
      return;
    }

    estoque = Array.isArray(data.estoque) ? data.estoque : [];
    historico = Array.isArray(data.historico) ? data.historico : [];
    lucroTotal = Number(data.lucroTotal || 0);

    try{
      localStorage.setItem("estoque", JSON.stringify(estoque));
      localStorage.setItem("historico", JSON.stringify(historico));
      localStorage.setItem("lucroTotal", String(lucroTotal));
      localStorage.setItem("updatedAt", String(remoteUpdated || Date.now()));
    }catch(e){}

    atualizarDashboard();
    atualizarHistorico();
    if(!document.getElementById("venda").classList.contains("hidden")) renderVenda();
  }catch(e){
    console.log("loadFromKodularB64 erro:", e);
  }
};

/* ===== Storage local + TinyDB ===== */
function salvarDados(){
  const updatedAt = Date.now();
  try{
    localStorage.setItem("estoque", JSON.stringify(estoque));
    localStorage.setItem("historico", JSON.stringify(historico));
    localStorage.setItem("lucroTotal", String(lucroTotal));
    localStorage.setItem("updatedAt", String(updatedAt));
  }catch(e){
    console.log("localStorage erro:", e);
  }
  enviarParaKodularDebounced(updatedAt);
}

function carregarDados(){
  try{
    estoque = JSON.parse(localStorage.getItem("estoque")) || [];
    historico = JSON.parse(localStorage.getItem("historico")) || [];
    lucroTotal = parseFloat(localStorage.getItem("lucroTotal")) || 0;
  }catch(e){
    estoque = [];
    historico = [];
    lucroTotal = 0;
  }
  atualizarDashboard();
  atualizarHistorico();
  renderFotoPreview();
}

/* ===== Navega√ß√£o ===== */
function mostrar(id){
  document.querySelectorAll('.card,#venda').forEach(e => e.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');

  // ao trocar de aba, limpa o foco (evita bugs em webview)
  try{ document.activeElement && document.activeElement.blur && document.activeElement.blur(); }catch(e){}

  if(id === "venda") renderVenda();
}

/* ===== Cadastro / Foto ===== */
function normalizeImgSrc(path){
  if(!path) return "";
  if(path.startsWith("data:")) return path;
  if(path.startsWith("content://")) return path;
  if(path.startsWith("file://")) return path;
  if(path.startsWith("/")) return "file://" + path;   // ok em v√°rios webviews
  return "file:///" + path;
}

function renderFotoPreview(){
  const img = document.getElementById("fotoImg");
  const txt = document.getElementById("fotoTexto");
  const src = normalizeImgSrc(imagemTemp);

  if(src){
    img.src = src;
    img.style.display = "block";
    txt.style.display = "none";
  }else{
    img.removeAttribute("src");
    img.style.display = "none";
    txt.style.display = "block";
  }
}

function removerFotoTemp(){
  imagemTemp = null;
  renderFotoPreview();
}

/* Bot√µes: mandam comando para o Kodular (com timestamp para SEMPRE disparar) */
function pedirCamera(){
  if(isKodular()){
    window.AppInventor.setWebViewString("CMD:CAMERA|" + Date.now());
  }else{
    alert("No navegador (fora do app), a c√¢mera do Kodular n√£o existe.");
  }
}

function pedirGaleria(){
  if(isKodular()){
    window.AppInventor.setWebViewString("CMD:GALERIA|" + Date.now());
  }else{
    alert("No navegador (fora do app), a galeria do Kodular n√£o existe.");
  }
}

/* Kodular devolve o caminho aqui */
window.kodularCameraDone = function(path){
  imagemTemp = path || null;
  renderFotoPreview();
};
window.kodularGalleryDone = function(path){
  imagemTemp = path || null;
  renderFotoPreview();
};

function cadastrar(){
  if(!nomeProduto.value || !valorCompra.value) return alert("Preencha tudo");

  estoque.push({
    nome: nomeProduto.value.trim(),
    compra: +valorCompra.value,
    imagem: imagemTemp ? normalizeImgSrc(imagemTemp) : null
  });

  nomeProduto.value = "";
  valorCompra.value = "";
  imagemTemp = null;
  renderFotoPreview();

  salvarDados();
  atualizarDashboard();
}

/* ===== Venda ===== */
function renderVenda(){
  const root = document.getElementById("venda");

  const top = `
    <div class="card">
      <div class="vendaTop">
        <input id="buscaVenda" placeholder="Pesquisar produto..." oninput="filtrarVenda()" />
        <button class="clearBtn" type="button" onclick="limparBuscaVenda()">Limpar</button>
      </div>
      <div id="vendaLista"></div>
    </div>
  `;
  root.innerHTML = top;

  filtrarVenda();
}

function limparBuscaVenda(){
  const b = document.getElementById("buscaVenda");
  if(b){ b.value = ""; b.blur(); }
  filtrarVenda();
}

function filtrarVenda(){
  const term = (document.getElementById("buscaVenda")?.value || "").trim().toLowerCase();
  const lista = document.getElementById("vendaLista");
  if(!lista) return;

  const itens = estoque
    .map((p, idx) => ({p, idx}))
    .filter(x => !term || (x.p.nome || "").toLowerCase().includes(term));

  if(itens.length === 0){
    lista.innerHTML = `<div style="color:var(--muted);font-weight:700;padding:8px">Nenhum item encontrado.</div>`;
    return;
  }

  lista.innerHTML = itens.map(({p, idx}) => `
    <div class="produto">
      <button class="trashBtn" title="Excluir do estoque" onclick="excluirDoEstoque(${idx})" type="button">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M3 6h18"></path>
          <path d="M8 6V4h8v2"></path>
          <path d="M6 6l1 16h10l1-16"></path>
          <path d="M10 11v6"></path>
          <path d="M14 11v6"></path>
        </svg>
      </button>

      <img src="${p.imagem || ''}" onerror="this.style.display='none'">
      <div>
        <strong>${p.nome}</strong><br>
        <small style="color:var(--muted)">Custo: R$ ${Number(p.compra||0).toFixed(2)}</small>
        <input type="date" id="data-${idx}">
        <input type="number" inputmode="decimal" placeholder="Valor de venda" id="venda-${idx}">
        <textarea placeholder="Nota / Detalhes" id="nota-${idx}"></textarea>
        <button class="action" style="background:var(--success)" onclick="vender(${idx})">Vender</button>
      </div>
    </div>
  `).join("");
}

function excluirDoEstoque(i){
  if(!confirm("Excluir este item do estoque?")) return;
  estoque.splice(i, 1);
  salvarDados();
  atualizarDashboard();
  filtrarVenda();
}

function vender(i){
  const v = parseFloat(document.getElementById(`venda-${i}`).value);
  if(!v) return alert("Informe o valor de venda");

  const p = estoque[i];
  if(!p) return alert("Item n√£o encontrado no estoque (atualize a lista).");

  const nota = document.getElementById(`nota-${i}`).value;
  const dataInput = document.getElementById(`data-${i}`).value;
  const dataVenda = dataInput ? new Date(dataInput + "T12:00") : new Date();

  lucroTotal += v - (p.compra || 0);

  historico.push({
    ...p,
    venda: v,
    nota,
    data: dataVenda.toLocaleDateString("pt-BR"),
    mes: dataVenda.getMonth(),
    ts: dataVenda.getTime()
  });

  estoque.splice(i,1);

  salvarDados();
  atualizarDashboard();
  atualizarHistorico();
  filtrarVenda();
}

/* ===== Dashboard ===== */
function atualizarDashboard(){
  document.getElementById("qtd").textContent = estoque.length;
  document.getElementById("valorEstoque").textContent =
    estoque.reduce((s,p)=>s+Number(p.compra||0),0).toFixed(2);
  document.getElementById("lucro").textContent = Number(lucroTotal||0).toFixed(2);
}

/* ===== Hist√≥rico ===== */
function atualizarHistorico(){
  const mes = document.getElementById("filtroMes").value;
  const historicoLista = document.getElementById("historicoLista");
  historicoLista.innerHTML = "";

  const lista = historico
    .slice()
    .sort((a,b)=>b.ts-a.ts)
    .filter(h => mes==="" || String(h.mes)===String(mes));

  if(lista.length === 0){
    historicoLista.innerHTML = `<div style="color:var(--muted);font-weight:700;padding:8px">Sem vendas no per√≠odo.</div>`;
    return;
  }

  lista.forEach((h,i)=>{
    historicoLista.innerHTML += `
      <div class="historico-item">
        <div class="historico-header">
          <img src="${h.imagem || ''}" onerror="this.style.display='none'">
          <strong onclick="toggleDetalhes(${i})">${h.nome}</strong>
          <div onclick="toggleDetalhes(${i})">${h.data}</div>
          <div class="seta" id="seta-${i}" onclick="toggleDetalhes(${i})">‚ñ∂</div>
        </div>
        <div class="historico-detalhes" id="detalhes-${i}">
          <p>Compra: R$ ${Number(h.compra||0).toFixed(2)}</p>
          <p>Venda: R$ ${Number(h.venda||0).toFixed(2)}</p>
          <p>Lucro: R$ ${(Number(h.venda||0)-Number(h.compra||0)).toFixed(2)}</p>
          <p>Nota: ${h.nota || '-'}</p>
          <button class="action" style="background:var(--danger)" onclick="excluirVenda(${i})">Excluir</button>
        </div>
      </div>
    `;
  });
}

function toggleDetalhes(i){
  const d = document.getElementById(`detalhes-${i}`);
  const s = document.getElementById(`seta-${i}`);
  const aberto = d.style.display === "block";
  d.style.display = aberto ? "none" : "block";
  s.textContent = aberto ? "‚ñ∂" : "‚ñº";
}

function excluirVenda(i){
  if(!confirm("Excluir esta venda?")) return;

  // aten√ß√£o: i aqui √© do "lista filtrada/ordenada", ent√£o precisamos achar no array real
  const mes = document.getElementById("filtroMes").value;
  const lista = historico
    .slice()
    .sort((a,b)=>b.ts-a.ts)
    .filter(h => mes==="" || String(h.mes)===String(mes));

  const alvo = lista[i];
  if(!alvo) return;

  const idxReal = historico.findIndex(x => x.ts===alvo.ts && x.nome===alvo.nome && x.venda===alvo.venda);
  if(idxReal < 0) return;

  lucroTotal -= (Number(alvo.venda||0) - Number(alvo.compra||0));
  historico.splice(idxReal, 1);

  salvarDados();
  atualizarDashboard();
  atualizarHistorico();
}

/* INIT */
carregarDados();
</script>
</body>
</html>
