<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Controle de Vendas</title>

<style>
:root{
  --bg:#f4f6f9;
  --card:#ffffff;
  --primary:#2563eb;
  --success:#16a34a;
  --danger:#dc2626;
  --warning:#f59e0b;
  --text:#111827;
  --border:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  background:var(--primary);
  color:#fff;
}

/* NAV (2x2 no celular) */
nav{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  padding:15px;
  max-width:900px;
  margin:auto;
}
nav button{
  flex:1 1 calc(50% - 10px);
  padding:14px;
  border-radius:22px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:700;
  font-size:15px;
  touch-action: manipulation;
}

.container{
  max-width:900px;
  margin:auto;
  padding:15px;
}

.card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  border:1px solid var(--border);
  margin-bottom:15px;
}

.hidden{display:none}

input,select,textarea{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  margin-bottom:10px;
  font-size:16px; /* evita zoom automÃ¡tico */
}

textarea{resize:vertical}

button.action{
  width:100%;
  padding:12px;
  border-radius:14px;
  background:var(--primary);
  color:#fff;
  border:none;
  font-weight:bold;
  font-size:16px;
  touch-action: manipulation;
}

/* DASHBOARD */
.dashboard{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
}
.stat{
  background:#f9fafb;
  padding:20px;
  border-radius:18px;
  border:1px solid var(--border);
}
.stat span{
  display:block;
  font-size:28px;
  font-weight:900;
  margin-top:8px;
}
.stat:nth-child(1) span{color:var(--warning)}
.stat:nth-child(2) span{color:var(--primary)}
.stat:nth-child(3) span{color:var(--success)}

/* CADASTRO - foto */
.foto-box{
  display:grid;
  grid-template-columns:120px 1fr;
  gap:12px;
  align-items:center;
  margin-bottom:10px;
}
.foto-preview{
  width:120px;
  height:120px;
  border-radius:16px;
  border:1px dashed var(--border);
  background:#f3f4f6;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  color:#6b7280;
  font-size:13px;
  text-align:center;
  padding:10px;
}
.foto-preview img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}
.btn-row{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.btn-photo{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  font-weight:800;
  font-size:16px;
  background:#111827;
  color:#fff;
  cursor:pointer;
  touch-action: manipulation;
}
.btn-remove{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:none;
  font-weight:800;
  font-size:16px;
  background:var(--danger);
  color:#fff;
  cursor:pointer;
  touch-action: manipulation;
}

/* VENDA */
.venda-top{
  display:grid;
  grid-template-columns:1fr;
  gap:10px;
}
.produto{
  position:relative;
  display:grid;
  grid-template-columns:90px 1fr;
  gap:15px;
  border:1px solid var(--border);
  border-radius:18px;
  padding:15px;
  margin-bottom:15px;
  background:#fff;
}
.produto img{
  width:90px;
  height:90px;
  object-fit:cover;
  border-radius:14px;
  background:#e5e7eb;
}

/* Lixeira no canto */
.trash-btn{
  position:absolute;
  top:10px;
  right:10px;
  width:36px;
  height:36px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  touch-action: manipulation;
}
.trash-btn:active{transform:scale(0.98)}
.trash-btn svg{width:18px;height:18px;fill:var(--danger)}

/* HISTÃ“RICO */
.historico-item{
  border:1px solid var(--border);
  border-radius:18px;
  padding:12px;
  margin-bottom:12px;
}
.historico-header{
  display:grid;
  grid-template-columns:70px 1fr 90px 24px;
  align-items:center;
  gap:6px;
}
.historico-header img{
  width:70px;
  height:70px;
  object-fit:cover;
  border-radius:14px;
}
.seta{
  font-size:18px;
  text-align:center;
  cursor:pointer;
}
.historico-detalhes{
  margin-top:10px;
  padding-top:10px;
  border-top:1px dashed var(--border);
  display:none;
}

/* MOBILE */
@media (max-width: 520px){
  header{padding:16px;font-size:20px}
  .container{padding:12px}
  .card{padding:16px}
  .dashboard{grid-template-columns:1fr}
  .stat span{font-size:34px}
  .historico-header{grid-template-columns:64px 1fr 78px 24px}
  .historico-header img{width:64px;height:64px}
}
</style>
</head>

<body>
<header>ðŸ’° Controle de Vendas</header>

<nav>
  <button onclick="mostrar('dashboard')">Dashboard</button>
  <button onclick="mostrar('cadastro')">Cadastrar</button>
  <button onclick="mostrar('venda')">Vender</button>
  <button onclick="mostrar('historico')">HistÃ³rico</button>
</nav>

<div class="container">

  <!-- DASHBOARD -->
  <div id="dashboard" class="card">
    <div class="dashboard">
      <div class="stat">Produtos em estoque<span id="qtd">0</span></div>
      <div class="stat">Valor em estoque<span>R$ <span id="valorEstoque">0.00</span></span></div>
      <div class="stat">Lucro total<span>R$ <span id="lucro">0.00</span></span></div>
    </div>
  </div>

  <!-- CADASTRO -->
  <div id="cadastro" class="card hidden">
    <input id="nomeProduto" placeholder="Nome do produto" autocomplete="off">
    <input id="valorCompra" type="number" placeholder="Valor de compra" inputmode="decimal">

    <div class="foto-box">
      <div class="foto-preview" id="fotoPreview">
        Sem foto<br>(opcional)
      </div>
      <div class="btn-row">
        <button class="btn-photo" type="button" onclick="tirarFoto()">ðŸ“· Tirar foto</button>
        <button class="btn-remove" type="button" onclick="removerFoto()">ðŸ§½ Remover foto</button>
      </div>
    </div>

    <!-- fallback invisÃ­vel p/ browser (se nÃ£o for Kodular) -->
    <input id="fileFallback" type="file" accept="image/*" capture="environment" style="display:none" />

    <button class="action" id="btnCadastrar" onclick="cadastrar()">Cadastrar Produto</button>
  </div>

  <!-- VENDA -->
  <div id="venda" class="hidden">
    <div class="card venda-top">
      <input id="buscaVenda" placeholder="Pesquisar produto..." autocomplete="off">
    </div>
    <div id="vendaLista"></div>
  </div>

  <!-- HISTÃ“RICO -->
  <div id="historico" class="card hidden">
    <select id="filtroMes" onchange="atualizarHistorico()">
      <option value="">Todos os meses</option>
      <option value="0">Janeiro</option><option value="1">Fevereiro</option><option value="2">MarÃ§o</option>
      <option value="3">Abril</option><option value="4">Maio</option><option value="5">Junho</option>
      <option value="6">Julho</option><option value="7">Agosto</option><option value="8">Setembro</option>
      <option value="9">Outubro</option><option value="10">Novembro</option><option value="11">Dezembro</option>
    </select>
    <div id="historicoLista"></div>
  </div>

</div>

<script>
let estoque = [];
let historico = [];
let lucroTotal = 0;

let imagemTemp = null;         // pode ser base64 OU file://path
let imagemCarregando = false;

let saveTimer = null;
let lastUpdatedAtSent = 0;

/* ========= helpers base64 (unicode safe) ========= */
function toB64Unicode(str){
  const bytes = new TextEncoder().encode(str);
  let bin = "";
  bytes.forEach(b => bin += String.fromCharCode(b));
  return btoa(bin);
}
function fromB64Unicode(b64){
  const bin = atob(b64);
  const bytes = Uint8Array.from(bin, c => c.charCodeAt(0));
  return new TextDecoder().decode(bytes);
}

/* ========= Kodular detect ========= */
function isKodular(){
  return !!(window.AppInventor && typeof window.AppInventor.setWebViewString === "function");
}

/* ========= Snapshot ========= */
function snapshotObj(updatedAt){
  return {
    v: 2,
    updatedAt: updatedAt || Date.now(),
    estoque,
    historico,
    lucroTotal
  };
}
function exportSnapshotB64(updatedAt){
  return toB64Unicode(JSON.stringify(snapshotObj(updatedAt)));
}

/* ========= Enviar p/ Kodular (TinyDB) ========= */
function enviarParaKodularDebounced(updatedAt){
  if(!isKodular()) return;
  clearTimeout(saveTimer);
  saveTimer = setTimeout(() => {
    enviarParaKodularNow(updatedAt);
  }, 250); // menor e mais seguro
}

function enviarParaKodularNow(updatedAt){
  if(!isKodular()) return;
  clearTimeout(saveTimer);
  saveTimer = null;

  try{
    const ts = updatedAt || Number(localStorage.getItem("updatedAt") || 0) || Date.now();
    const b64 = exportSnapshotB64(ts);
    lastUpdatedAtSent = ts;
    window.AppInventor.setWebViewString(b64);
  }catch(e){
    console.log("Falha ao enviar para Kodular:", e);
  }
}

/* ========= FunÃ§Ã£o chamada pelo Kodular via EvaluateJS ========= */
window.loadFromKodularB64 = function(b64){
  try{
    if(!b64) return;

    const json = fromB64Unicode(b64);
    const data = JSON.parse(json);
    if(!data || typeof data !== "object") return;

    const remoteUpdated = Number(data.updatedAt || 0);
    const localUpdated  = Number(localStorage.getItem("updatedAt") || 0);

    // SÃ³ aplica se o TinyDB for mais novo (ou se local estiver vazio)
    if(localUpdated && remoteUpdated && remoteUpdated <= localUpdated){
      return;
    }

    estoque = Array.isArray(data.estoque) ? data.estoque : [];
    historico = Array.isArray(data.historico) ? data.historico : [];
    lucroTotal = Number(data.lucroTotal || 0);

    try{
      localStorage.setItem("estoque", JSON.stringify(estoque));
      localStorage.setItem("historico", JSON.stringify(historico));
      localStorage.setItem("lucroTotal", String(lucroTotal));
      localStorage.setItem("updatedAt", String(remoteUpdated || Date.now()));
    }catch(e){}

    atualizarDashboard();
    atualizarHistorico();
    if(!document.getElementById("venda").classList.contains("hidden")) renderVenda();
  }catch(e){
    console.log("loadFromKodularB64 erro:", e);
  }
};

/* ========= STORAGE ========= */
function salvarDados(opts){
  const updatedAt = Date.now();
  try{
    localStorage.setItem("estoque", JSON.stringify(estoque));
    localStorage.setItem("historico", JSON.stringify(historico));
    localStorage.setItem("lucroTotal", String(lucroTotal));
    localStorage.setItem("updatedAt", String(updatedAt));
  }catch(e){
    console.log("localStorage cheio/erro:", e);
    // ainda tenta mandar pro TinyDB
  }

  if(opts && opts.flush){
    enviarParaKodularNow(updatedAt);
  }else{
    enviarParaKodularDebounced(updatedAt);
  }
}

function carregarDados(){
  try{
    estoque = JSON.parse(localStorage.getItem("estoque")) || [];
    historico = JSON.parse(localStorage.getItem("historico")) || [];
    lucroTotal = parseFloat(localStorage.getItem("lucroTotal")) || 0;
  }catch(e){
    estoque = [];
    historico = [];
    lucroTotal = 0;
  }
  atualizarDashboard();
  atualizarHistorico();
}

/* flush quando app vai pro fundo */
document.addEventListener("visibilitychange", () => {
  if(document.hidden){
    salvarDados({flush:true});
  }
});
window.addEventListener("pagehide", () => {
  salvarDados({flush:true});
});

/* ========= NAV ========= */
function mostrar(id){
  // sempre limpa a busca ao trocar de aba
  limparBuscaVenda();

  document.querySelectorAll('.card,#venda').forEach(e => e.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');

  if(id === "venda") renderVenda();
}

/* ========= FOTO ========= */
function setPreview(src){
  const box = document.getElementById("fotoPreview");
  if(!src){
    box.innerHTML = "Sem foto<br>(opcional)";
    return;
  }
  box.innerHTML = `<img src="${src}">`;
}

function removerFoto(){
  imagemTemp = null;
  setPreview(null);
}

/* botÃ£o Tirar foto */
function tirarFoto(){
  if(isKodular()){
    // dispara seu bloco WebViewStringChange => CMD:CAMERA => Camera1.TakePicture
    try{ window.AppInventor.setWebViewString("CMD:CAMERA"); }catch(e){}
    return;
  }
  // fallback browser: abre input invisÃ­vel
  document.getElementById("fileFallback").click();
}

/* fallback browser */
document.getElementById("fileFallback").addEventListener("change", carregarImagemBrowser);

/* compressÃ£o p/ browser */
function carregarImagemBrowser(e){
  const file = e.target.files && e.target.files[0];
  if(!file) return;

  imagemCarregando = true;
  document.getElementById("btnCadastrar").disabled = true;

  const r = new FileReader();
  r.onload = () => {
    const img = new Image();
    img.onload = () => {
      const max = 700;
      let w = img.width, h = img.height;
      const scale = Math.min(1, max / Math.max(w, h));
      const cw = Math.round(w * scale);
      const ch = Math.round(h * scale);

      const canvas = document.createElement("canvas");
      canvas.width = cw;
      canvas.height = ch;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, cw, ch);

      imagemTemp = canvas.toDataURL("image/jpeg", 0.75);
      setPreview(imagemTemp);

      imagemCarregando = false;
      document.getElementById("btnCadastrar").disabled = false;
    };
    img.src = r.result;
  };
  r.readAsDataURL(file);
}

/* ========= RECEBE FOTO DO KODULAR =========
   O seu Camera1.AfterPicture deve chamar:
   window.onKodularCamera('file://' + image)
*/
function normalizeFileUri(u){
  if(!u) return u;
  // corrige file://// -> file:///
  u = u.replace(/^file:\/{4,}/, "file:///");
  // se vier sem esquema e comeÃ§ar com /storage...
  if(u.startsWith("/")) u = "file://" + u;
  return u;
}

window.onKodularCamera = function(fileUri){
  try{
    const uri = normalizeFileUri(fileUri);
    imagemTemp = uri;         // guarda caminho local (leve, nÃ£o estoura armazenamento)
    setPreview(uri);
  }catch(e){
    console.log("onKodularCamera erro:", e);
  }
};

// compat se vocÃª tiver usado outro nome antes
window.kodularCameraDone = window.onKodularCamera;

/* ========= CADASTRO ========= */
function makeId(){
  return "p_" + Date.now() + "_" + Math.random().toString(16).slice(2);
}

function cadastrar(){
  if(imagemCarregando) return alert("Aguarde a imagem carregar.");
  if(!nomeProduto.value || !valorCompra.value) return alert("Preencha tudo");

  estoque.push({
    id: makeId(),
    nome: nomeProduto.value,
    compra: +valorCompra.value,
    imagem: imagemTemp || null
  });

  nomeProduto.value = "";
  valorCompra.value = "";
  removerFoto();
  document.getElementById("fileFallback").value = "";

  salvarDados();
  atualizarDashboard();
}

/* ========= VENDA ========= */
function renderVenda(){
  const lista = document.getElementById("vendaLista");
  lista.innerHTML = "";

  // cria os cards
  estoque.forEach((p,i) => {
    const safeImg = p.imagem || "";
    const div = document.createElement("div");
    div.className = "produto";
    div.dataset.nome = (p.nome || "").toLowerCase();

    div.innerHTML = `
      <button class="trash-btn" type="button" title="Excluir item" onclick="excluirProduto(${i})">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M9 3h6l1 2h4v2H4V5h4l1-2zm1 6h2v10h-2V9zm4 0h2v10h-2V9zM7 9h2v10H7V9zm-1 14h12a2 2 0 0 0 2-2V9H4v12a2 2 0 0 0 2 2z"/>
        </svg>
      </button>
      <img src="${safeImg}">
      <div>
        <strong>${p.nome}</strong><br>
        <small>Custo: R$ ${Number(p.compra||0).toFixed(2)}</small>
        <input type="date" id="data-${i}">
        <input type="number" placeholder="Valor de venda" id="venda-${i}" inputmode="decimal">
        <textarea placeholder="Nota / Detalhes" id="nota-${i}"></textarea>
        <button class="action" style="background:var(--success)" type="button" onclick="vender(${i})">Vender</button>
      </div>
    `;
    lista.appendChild(div);
  });

  // aplica filtro atual (se tiver)
  aplicarFiltroVenda();
}

function excluirProduto(i){
  const p = estoque[i];
  if(!p) return;
  if(!confirm(`Excluir "${p.nome}" do estoque?`)) return;

  estoque.splice(i,1);
  salvarDados();
  atualizarDashboard();
  renderVenda();
}

function vender(i){
  const inputV = document.getElementById(`venda-${i}`);
  if(!inputV) return;

  const v = parseFloat(inputV.value);
  if(!v) return alert("Informe o valor");

  const p = estoque[i];
  const nota = (document.getElementById(`nota-${i}`)?.value) || "";
  const dataInput = (document.getElementById(`data-${i}`)?.value) || "";
  const dataVenda = dataInput ? new Date(dataInput + "T12:00") : new Date();

  lucroTotal += v - Number(p.compra||0);

  historico.push({
    ...p,
    venda: v,
    nota,
    data: dataVenda.toLocaleDateString("pt-BR"),
    mes: dataVenda.getMonth(),
    ts: dataVenda.getTime()
  });

  estoque.splice(i,1);

  salvarDados();
  atualizarDashboard();
  atualizarHistorico();
  renderVenda();
}

/* ========= Busca na venda (SEM re-render a cada tecla) ========= */
const buscaInput = document.getElementById("buscaVenda");
buscaInput.addEventListener("input", () => {
  aplicarFiltroVenda();
});

function aplicarFiltroVenda(){
  const q = (buscaInput.value || "").trim().toLowerCase();
  const cards = document.querySelectorAll("#vendaLista .produto");
  cards.forEach(card => {
    const nome = card.dataset.nome || "";
    card.style.display = (!q || nome.includes(q)) ? "" : "none";
  });
}

function limparBuscaVenda(){
  const b = document.getElementById("buscaVenda");
  if(!b) return;
  if(b.value){
    b.value = "";
    // se estiver na tela de venda, mostra tudo
    if(!document.getElementById("venda").classList.contains("hidden")){
      aplicarFiltroVenda();
    }
  }
}

/* ========= DASHBOARD ========= */
function atualizarDashboard(){
  qtd.textContent = estoque.length;
  valorEstoque.textContent = estoque.reduce((s,p)=>s+Number(p.compra||0),0).toFixed(2);
  lucro.textContent = Number(lucroTotal||0).toFixed(2);
}

/* ========= HISTÃ“RICO ========= */
function atualizarHistorico(){
  const mes = filtroMes.value;
  historicoLista.innerHTML = "";

  historico
    .slice()
    .sort((a,b)=>b.ts-a.ts)
    .filter(h=>mes==="" || h.mes==mes)
    .forEach((h,i)=>{
      historicoLista.innerHTML += `
        <div class="historico-item">
          <div class="historico-header">
            <img src="${h.imagem || ''}">
            <strong onclick="toggleDetalhes(${i})">${h.nome}</strong>
            <div onclick="toggleDetalhes(${i})">${h.data}</div>
            <div class="seta" id="seta-${i}" onclick="toggleDetalhes(${i})">â–¶</div>
          </div>
          <div class="historico-detalhes" id="detalhes-${i}">
            <p>Compra: R$ ${Number(h.compra||0).toFixed(2)}</p>
            <p>Venda: R$ ${Number(h.venda||0).toFixed(2)}</p>
            <p>Lucro: R$ ${(Number(h.venda||0)-Number(h.compra||0)).toFixed(2)}</p>
            <p>Nota: ${(h.nota || '-')}</p>
            <button class="action" style="background:var(--danger)" type="button" onclick="excluirVenda(${i})">Excluir</button>
          </div>
        </div>`;
    });
}

function toggleDetalhes(i){
  const d = document.getElementById(`detalhes-${i}`);
  const s = document.getElementById(`seta-${i}`);
  const aberto = d.style.display === "block";
  d.style.display = aberto ? "none" : "block";
  s.textContent = aberto ? "â–¶" : "â–¼";
}

function excluirVenda(i){
  if(!confirm("Excluir esta venda?")) return;
  const h = historico[i];
  lucroTotal -= (Number(h.venda||0) - Number(h.compra||0));
  historico.splice(i,1);
  salvarDados();
  atualizarDashboard();
  atualizarHistorico();
}

/* INIT */
carregarDados();
</script>
</body>
</html>
