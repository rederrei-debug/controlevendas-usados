<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Controle de Vendas</title>

<style>
:root{
  --bg:#f4f6f9;
  --card:#ffffff;
  --primary:#2563eb;
  --success:#16a34a;
  --danger:#dc2626;
  --warning:#f59e0b;
  --text:#111827;
  --border:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
  background:var(--primary);
  color:#fff;
}

/* NAV (2x2 p/ celular) */
nav{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  padding:15px;
  max-width:900px;
  margin:auto;
}

nav button{
  flex:1 1 calc(50% - 10px);
  padding:14px;
  border-radius:22px;
  border:none;
  background:var(--primary);
  color:#fff;
  font-weight:700;
  font-size:15px;
}

.container{
  max-width:900px;
  margin:auto;
  padding:15px;
}

.card{
  background:var(--card);
  border-radius:20px;
  padding:20px;
  border:1px solid var(--border);
  margin-bottom:15px;
}

.hidden{display:none}

input,select,textarea{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--border);
  margin-bottom:10px;
  font-size:16px;
}

textarea{resize:vertical}

button.action{
  width:100%;
  padding:12px;
  border-radius:14px;
  background:var(--primary);
  color:#fff;
  border:none;
  font-weight:bold;
  font-size:16px;
}

/* DASHBOARD */
.dashboard{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
}

.stat{
  background:#f9fafb;
  padding:20px;
  border-radius:18px;
  border:1px solid var(--border);
}

.stat span{
  display:block;
  font-size:28px;
  font-weight:900;
  margin-top:8px;
}

.stat:nth-child(1) span{color:var(--warning)}
.stat:nth-child(2) span{color:var(--primary)}
.stat:nth-child(3) span{color:var(--success)}

/* CADASTRO - FOTO */
.fotoBox{
  border:1px dashed var(--border);
  border-radius:16px;
  padding:12px;
  margin-bottom:10px;
  background:#f9fafb;
}

.fotoPreview{
  width:100%;
  max-height:220px;
  object-fit:cover;
  border-radius:14px;
  background:#e5e7eb;
  display:none;
}

.fotoActions{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.fotoActions button{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:none;
  font-weight:800;
  font-size:15px;
  cursor:pointer;
}

.btnCam{ background:var(--primary); color:#fff; }
.btnGal{ background:#111827; color:#fff; }
.btnRem{ background:#e5e7eb; color:#111827; }

/* VENDA */
.vendaTop{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:12px;
}

.vendaTop input{
  margin-bottom:0;
  flex:1 1 240px;
}

.produto{
  position:relative;
  display:grid;
  grid-template-columns:90px 1fr;
  gap:15px;
  border:1px solid var(--border);
  border-radius:18px;
  padding:15px;
  margin-bottom:15px;
  background:#fff;
}

.produto img{
  width:90px;
  height:90px;
  object-fit:cover;
  border-radius:14px;
  background:#e5e7eb;
}

.trashBtn{
  position:absolute;
  top:10px;
  right:10px;
  width:38px;
  height:38px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#fff;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}
.trashBtn:active{ transform:scale(0.98); }

.trashIcon{
  width:18px;
  height:18px;
  fill:var(--danger);
}

/* HIST√ìRICO */
.historico-item{
  border:1px solid var(--border);
  border-radius:18px;
  padding:12px;
  margin-bottom:12px;
}

.historico-header{
  display:grid;
  grid-template-columns:70px 1fr 90px 24px;
  align-items:center;
  gap:6px;
}

.historico-header img{
  width:70px;
  height:70px;
  object-fit:cover;
  border-radius:14px;
}

.seta{
  font-size:18px;
  text-align:center;
  cursor:pointer;
}

.historico-detalhes{
  margin-top:10px;
  padding-top:10px;
  border-top:1px dashed var(--border);
  display:none;
}

/* MOBILE */
@media (max-width: 520px){
  header{padding:16px;font-size:20px}
  .container{padding:12px}
  .card{padding:16px}
  .dashboard{grid-template-columns:1fr}
  .stat span{font-size:34px}
  .historico-header{grid-template-columns:64px 1fr 78px 24px}
  .historico-header img{width:64px;height:64px}
}
</style>
</head>

<body>
<header>üí∞ Controle de Vendas</header>

<nav>
  <button onclick="mostrar('dashboard')">Dashboard</button>
  <button onclick="mostrar('cadastro')">Cadastrar</button>
  <button onclick="mostrar('venda')">Vender</button>
  <button onclick="mostrar('historico')">Hist√≥rico</button>
</nav>

<div class="container">

  <!-- DASHBOARD -->
  <div id="dashboard" class="card">
    <div class="dashboard">
      <div class="stat">Produtos em estoque<span id="qtd">0</span></div>
      <div class="stat">Valor em estoque<span>R$ <span id="valorEstoque">0.00</span></span></div>
      <div class="stat">Lucro total<span>R$ <span id="lucro">0.00</span></span></div>
    </div>
  </div>

  <!-- CADASTRO -->
  <div id="cadastro" class="card hidden">
    <input id="nomeProduto" placeholder="Nome do produto">
    <input id="valorCompra" type="number" placeholder="Valor de compra">

    <!-- input escondido (n√£o aparece aquele X) -->
    <input id="imgInput" type="file" accept="image/*" style="display:none" onchange="carregarImagem(event)">

    <div class="fotoBox">
      <div style="font-weight:800;margin-bottom:8px;">Foto do produto</div>
      <img id="fotoPreview" class="fotoPreview" alt="Pr√©via da foto" />
      <div id="fotoHint" style="color:#6b7280;font-size:14px;">Sem foto (opcional)</div>

      <div class="fotoActions">
        <button class="btnCam" type="button" onclick="tirarFoto()">Tirar foto</button>
        <button class="btnGal" type="button" onclick="abrirGaleria()">Galeria</button>
        <button class="btnRem" type="button" onclick="removerFoto()">Remover</button>
      </div>
    </div>

    <button class="action" id="btnCadastrar" onclick="cadastrar()">Cadastrar Produto</button>
  </div>

  <!-- VENDA -->
  <div id="venda" class="card hidden">
    <div class="vendaTop">
      <input id="buscaVenda" placeholder="Pesquisar no estoque..." inputmode="search" autocomplete="off">
    </div>
    <div id="vendaLista"></div>
  </div>

  <!-- HIST√ìRICO -->
  <div id="historico" class="card hidden">
    <select id="filtroMes" onchange="atualizarHistorico()">
      <option value="">Todos os meses</option>
      <option value="0">Janeiro</option><option value="1">Fevereiro</option><option value="2">Mar√ßo</option>
      <option value="3">Abril</option><option value="4">Maio</option><option value="5">Junho</option>
      <option value="6">Julho</option><option value="7">Agosto</option><option value="8">Setembro</option>
      <option value="9">Outubro</option><option value="10">Novembro</option><option value="11">Dezembro</option>
    </select>
    <div id="historicoLista"></div>
  </div>

</div>

<script>
/* ================== ESTADO ================== */
let estoque = [];
let historico = [];
let lucroTotal = 0;

let imagemTemp = null;       // pode ser base64 OU file:///caminho
let imagemCarregando = false;

let saveTimer = null;
let currentTab = "dashboard";

/* ================== UTIL ================== */
function uid(){
  return Date.now().toString(36) + Math.random().toString(36).slice(2);
}
function money(n){
  return Number(n || 0).toFixed(2);
}

/* ========= helpers base64 (unicode safe) ========= */
function toB64Unicode(str){
  const bytes = new TextEncoder().encode(str);
  let bin = "";
  bytes.forEach(b => bin += String.fromCharCode(b));
  return btoa(bin);
}
function fromB64Unicode(b64){
  const bin = atob(b64);
  const bytes = Uint8Array.from(bin, c => c.charCodeAt(0));
  return new TextDecoder().decode(bytes);
}

/* ================== KODULAR BRIDGE ================== */
function isKodular(){
  return !!(window.AppInventor && typeof window.AppInventor.setWebViewString === "function");
}

function snapshotObj(updatedAt){
  return {
    v: 2,
    updatedAt: updatedAt || Date.now(),
    estoque,
    historico,
    lucroTotal
  };
}

function exportSnapshotB64(updatedAt){
  return toB64Unicode(JSON.stringify(snapshotObj(updatedAt)));
}

function enviarParaKodularDebounced(updatedAt){
  if(!isKodular()) return;
  clearTimeout(saveTimer);
  saveTimer = setTimeout(() => {
    try{
      const b64 = exportSnapshotB64(updatedAt);
      window.AppInventor.setWebViewString(b64);
    }catch(e){
      console.log("Falha ao enviar para Kodular:", e);
    }
  }, 500); // essencial p/ ‚Äúcadastro r√°pido‚Äù
}

/* Fun√ß√£o chamada pelo Kodular via EvaluateJS */
window.loadFromKodularB64 = function(b64){
  try{
    if(!b64) return;

    const json = fromB64Unicode(b64);
    const data = JSON.parse(json);
    if(!data || typeof data !== "object") return;

    const remoteUpdated = Number(data.updatedAt || 0);
    const localUpdated  = Number(localStorage.getItem("updatedAt") || 0);

    // s√≥ aplica se o TinyDB for mais novo
    if(localUpdated && remoteUpdated && remoteUpdated <= localUpdated){
      return;
    }

    estoque     = Array.isArray(data.estoque) ? data.estoque : [];
    historico   = Array.isArray(data.historico) ? data.historico : [];
    lucroTotal  = Number(data.lucroTotal || 0);

    try{
      localStorage.setItem("estoque", JSON.stringify(estoque));
      localStorage.setItem("historico", JSON.stringify(historico));
      localStorage.setItem("lucroTotal", String(lucroTotal));
      localStorage.setItem("updatedAt", String(remoteUpdated || Date.now()));
    }catch(e){}

    atualizarDashboard();
    atualizarHistorico();
    if(currentTab === "venda") renderVenda();
  }catch(e){
    console.log("loadFromKodularB64 erro:", e);
  }
};

/* Recebe foto do Kodular (Camera.AfterPicture -> EvaluateJS) */
window.onKodularCamera = function(fileUrl){
  try{
    if(!fileUrl) return;
    imagemTemp = fileUrl; // ex: file:///storage/emulated/0/...
    setPreview(imagemTemp);
  }catch(e){
    console.log("onKodularCamera erro:", e);
  }
};

/* ================== STORAGE ================== */
function salvarDados(){
  const updatedAt = Date.now();

  try{
    localStorage.setItem("estoque", JSON.stringify(estoque));
    localStorage.setItem("historico", JSON.stringify(historico));
    localStorage.setItem("lucroTotal", String(lucroTotal));
    localStorage.setItem("updatedAt", String(updatedAt));
  }catch(e){
    console.log("localStorage cheio/erro:", e);
  }

  enviarParaKodularDebounced(updatedAt);
}

function carregarDados(){
  try{
    estoque = JSON.parse(localStorage.getItem("estoque")) || [];
    historico = JSON.parse(localStorage.getItem("historico")) || [];
    lucroTotal = parseFloat(localStorage.getItem("lucroTotal")) || 0;
  }catch(e){
    estoque = [];
    historico = [];
    lucroTotal = 0;
  }

  atualizarDashboard();
  atualizarHistorico();
}

/* ================== NAV + RESET PESQUISA ================== */
function resetPesquisa(tab){
  if(tab === "venda"){
    const b = document.getElementById("buscaVenda");
    if(b){
      b.value = "";
      renderVenda(); // volta todos
    }
  }
}

function mostrar(id){
  // ao sair de uma aba, limpa pesquisa daquela aba
  if(currentTab && currentTab !== id){
    resetPesquisa(currentTab);
  }
  currentTab = id;

  document.querySelectorAll('.card').forEach(e => e.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');

  if(id === "venda") renderVenda();
}

/* ================== FOTO ================== */
function setPreview(src){
  const img = document.getElementById("fotoPreview");
  const hint = document.getElementById("fotoHint");
  if(src){
    img.src = src;
    img.style.display = "block";
    hint.textContent = "Foto pronta ‚úÖ";
  }else{
    img.src = "";
    img.style.display = "none";
    hint.textContent = "Sem foto (opcional)";
  }
}

function tirarFoto(){
  // no app: pede para o Kodular abrir a c√¢mera
  if(isKodular()){
    try{
      window.AppInventor.setWebViewString("CMD:CAMERA");
      return;
    }catch(e){}
  }
  // fallback web: tenta abrir c√¢mera pelo input (depende do navegador)
  abrirGaleria(true);
}

function abrirGaleria(tentarCamera=false){
  const input = document.getElementById("imgInput");
  if(!input) return;

  // dica p/ browser mobile: alguns usam capture pra abrir c√¢mera
  if(tentarCamera){
    input.setAttribute("capture","environment");
  }else{
    input.removeAttribute("capture");
  }
  input.click();
}

function removerFoto(){
  imagemTemp = null;
  setPreview(null);
  const input = document.getElementById("imgInput");
  if(input) input.value = "";
}

/* compress√£o p/ n√£o estourar tamanho (quando vier do input web) */
function carregarImagem(e){
  const file = e.target.files && e.target.files[0];
  if(!file) return;

  imagemCarregando = true;
  document.getElementById("btnCadastrar").disabled = true;

  const r = new FileReader();
  r.onload = () => {
    const img = new Image();
    img.onload = () => {
      const max = 700;
      let w = img.width, h = img.height;
      const scale = Math.min(1, max / Math.max(w, h));
      const cw = Math.round(w * scale);
      const ch = Math.round(h * scale);

      const canvas = document.createElement("canvas");
      canvas.width = cw;
      canvas.height = ch;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, cw, ch);

      imagemTemp = canvas.toDataURL("image/jpeg", 0.75);
      setPreview(imagemTemp);

      imagemCarregando = false;
      document.getElementById("btnCadastrar").disabled = false;
    };
    img.src = r.result;
  };
  r.readAsDataURL(file);
}

/* ================== CADASTRO ================== */
function cadastrar(){
  if(imagemCarregando) return alert("Aguarde a imagem carregar.");
  if(!nomeProduto.value || !valorCompra.value) return alert("Preencha tudo");

  estoque.push({
    id: uid(),
    nome: nomeProduto.value.trim(),
    compra: +valorCompra.value,
    imagem: imagemTemp // base64 OU file:///
  });

  nomeProduto.value = "";
  valorCompra.value = "";
  removerFoto();

  salvarDados();
  atualizarDashboard();

  // se estiver na venda, atualiza lista
  if(currentTab === "venda") renderVenda();
}

/* ================== VENDA ================== */
function renderVenda(){
  const lista = document.getElementById("vendaLista");
  if(!lista) return;

  const q = (document.getElementById("buscaVenda")?.value || "").trim().toLowerCase();

  const view = estoque
    .filter(p => !q || (p.nome || "").toLowerCase().includes(q));

  lista.innerHTML = "";

  if(view.length === 0){
    lista.innerHTML = `<div style="color:#6b7280;">Nenhum item encontrado.</div>`;
    return;
  }

  view.forEach((p) => {
    const safeImg = p.imagem || "";
    lista.innerHTML += `
      <div class="produto">
        <button class="trashBtn" type="button" onclick="excluirEstoque('${p.id}')"
          title="Excluir do estoque">
          <svg class="trashIcon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M9 3h6l1 2h4v2H4V5h4l1-2zm1 7h2v9h-2v-9zm4 0h2v9h-2v-9zM7 10h2v9H7v-9z"/>
          </svg>
        </button>

        <img src="${safeImg}">
        <div>
          <strong>${p.nome}</strong><br>
          <small>Custo: R$ ${money(p.compra)}</small>
          <input type="date" id="data-${p.id}">
          <input type="number" placeholder="Valor de venda" id="venda-${p.id}">
          <textarea placeholder="Nota / Detalhes" id="nota-${p.id}"></textarea>
          <button class="action" style="background:var(--success)" onclick="vender('${p.id}')">Vender</button>
        </div>
      </div>`;
  });
}

/* n√£o deixa o teclado sumir: input de busca fica fora do container que re-renderiza */
document.getElementById("buscaVenda").addEventListener("input", () => {
  renderVenda();
});

function findEstoqueIndexById(id){
  return estoque.findIndex(p => p.id === id);
}

function vender(id){
  const i = findEstoqueIndexById(id);
  if(i < 0) return alert("Item n√£o encontrado no estoque.");

  const v = parseFloat(document.getElementById(`venda-${id}`).value);
  if(!v) return alert("Informe o valor");

  const p = estoque[i];
  const nota = document.getElementById(`nota-${id}`).value;
  const dataInput = document.getElementById(`data-${id}`).value;
  const dataVenda = dataInput ? new Date(dataInput + "T12:00") : new Date();

  lucroTotal += v - p.compra;

  historico.push({
    saleId: uid(),
    ...p,
    venda: v,
    nota,
    data: dataVenda.toLocaleDateString("pt-BR"),
    mes: dataVenda.getMonth(),
    ts: dataVenda.getTime()
  });

  estoque.splice(i,1);

  salvarDados();
  atualizarDashboard();
  atualizarHistorico();
  renderVenda();
}

function excluirEstoque(id){
  const i = findEstoqueIndexById(id);
  if(i < 0) return;
  if(!confirm("Excluir este item do estoque?")) return;

  estoque.splice(i,1);

  salvarDados();
  atualizarDashboard();
  renderVenda();
}

/* ================== DASHBOARD ================== */
function atualizarDashboard(){
  qtd.textContent = estoque.length;
  valorEstoque.textContent = estoque.reduce((s,p)=>s+Number(p.compra||0),0).toFixed(2);
  lucro.textContent = lucroTotal.toFixed(2);
}

/* ================== HIST√ìRICO ================== */
function atualizarHistorico(){
  const mes = filtroMes.value;
  historicoLista.innerHTML = "";

  const list = historico
    .slice()
    .sort((a,b)=>b.ts-a.ts)
    .filter(h => mes === "" || h.mes == mes);

  list.forEach((h)=>{
    const id = h.saleId;
    historicoLista.innerHTML += `
      <div class="historico-item">
        <div class="historico-header">
          <img src="${h.imagem || ''}">
          <strong onclick="toggleDetalhes('${id}')">${h.nome}</strong>
          <div onclick="toggleDetalhes('${id}')">${h.data}</div>
          <div class="seta" id="seta-${id}" onclick="toggleDetalhes('${id}')">‚ñ∂</div>
        </div>

        <div class="historico-detalhes" id="detalhes-${id}">
          <p>Compra: R$ ${money(h.compra)}</p>
          <p>Venda: R$ ${money(h.venda)}</p>
          <p>Lucro: R$ ${money((h.venda-h.compra))}</p>
          <p>Nota: ${h.nota || '-'}</p>
          <button class="action" style="background:var(--danger)" onclick="excluirVenda('${id}')">Excluir</button>
        </div>
      </div>`;
  });
}

function toggleDetalhes(id){
  const d = document.getElementById(`detalhes-${id}`);
  const s = document.getElementById(`seta-${id}`);
  if(!d || !s) return;
  const aberto = d.style.display === "block";
  d.style.display = aberto ? "none" : "block";
  s.textContent = aberto ? "‚ñ∂" : "‚ñº";
}

function excluirVenda(saleId){
  if(!confirm("Excluir esta venda?")) return;

  const i = historico.findIndex(h => h.saleId === saleId);
  if(i < 0) return;

  const h = historico[i];
  lucroTotal -= (Number(h.venda||0) - Number(h.compra||0));
  historico.splice(i,1);

  salvarDados();
  atualizarDashboard();
  atualizarHistorico();
}

/* ================== INIT ================== */
carregarDados();
setPreview(null);
</script>
</body>
</html>
